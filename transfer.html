<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfer Saldo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("https://i.pinimg.com/736x/cc/8b/bb/cc8bbb9ea2ed093df405148ae0ec90c4.jpg") no-repeat center center fixed;
      background-size: cover;
    }
    .transfer-box {
      background: rgba(0, 0, 0, 0.75);
      padding: 20px 25px;
      border-radius: 15px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      color: #fff;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #ffd700;
      text-shadow: 0 0 8px #ff5722, 0 0 14px #ff9800;
    }
    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.9rem;
      color: #fff;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #ff9800, #f57c00);
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }
    .btn:hover {
      background: linear-gradient(90deg, #ffa726, #fb8c00);
    }
    .note {
      margin-top: 12px;
      font-size: 0.8rem;
      color: #ccc;
    }
    .link-btns {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .link-btns a {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      background: #2196f3;
      color: white;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
      transition: background 0.3s ease;
    }
    .link-btns a:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>
  <div class="transfer-box">
    <h2>Transfer Saldo</h2>
    <form id="transferForm">
      <div class="input-group">
        <label for="emailTujuan">Email Tujuan</label>
        <input type="email" id="emailTujuan" placeholder="Masukkan email penerima" required>
      </div>
      <div class="input-group">
        <label for="nominal">Nominal Transfer</label>
        <input type="number" id="nominal" placeholder="Masukkan jumlah saldo" min="1000" required>
      </div>
      <button type="submit" class="btn">Kirim</button>
    </form>
    <div class="note">‚ö†Ô∏è Minimal saldo tersisa Rp100.000 setelah transfer.</div>

    <!-- Tombol navigasi -->
    <div class="link-btns">
      <a href="home.html">üè† Home</a>
      <a href="history.html">üìú History</a>
    </div>
  </div>

  <script>
    // Dummy simulasi transfer
    document.getElementById("transferForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("emailTujuan").value.trim();
      const nominal = parseInt(document.getElementById("nominal").value);

      if (!email || nominal <= 0) {
        alert("‚ùå Data tidak valid!");
        return;
      }

      // Simulasi sukses/gagal random
      const sukses = Math.random() > 0.3; // 70% sukses
      if (sukses) {
        alert(`‚úÖ Transfer Rp${nominal.toLocaleString("id-ID")} ke ${email} berhasil!`);
      } else {
        alert(`‚ùå Transfer ke ${email} gagal. Coba lagi.`);
      }
    });
  </script>
</body>
</html>
