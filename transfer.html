<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfer Saldo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("https://i.pinimg.com/736x/cc/8b/bb/cc8bbb9ea2ed093df405148ae0ec90c4.jpg") no-repeat center center fixed;
      background-size: cover;
    }
    .transfer-box {
      background: rgba(0, 0, 0, 0.75);
      padding: 20px 25px;
      border-radius: 15px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      color: #fff;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #ffd700;
      text-shadow: 0 0 8px #ff5722, 0 0 14px #ff9800;
    }
    .input-group { margin-bottom: 15px; text-align: left; }
    .input-group label { display: block; margin-bottom: 5px; font-size: 0.9rem; }
    .input-group input {
      width: 100%; padding: 10px; border: none; border-radius: 8px;
      font-size: 1rem; outline: none;
    }
    .btn {
      width: 100%; padding: 12px; border: none; border-radius: 10px;
      background: linear-gradient(90deg, #ff9800, #f57c00);
      color: #fff; font-size: 1rem; font-weight: bold;
      cursor: pointer; transition: background 0.3s ease; margin-top: 10px;
    }
    .btn:hover { background: linear-gradient(90deg, #ffa726, #fb8c00); }
    .note { margin-top: 12px; font-size: 0.8rem; color: #ccc; }
    .link-btns {
      margin-top: 15px; display: flex; justify-content: space-between; gap: 10px;
    }
    .link-btns a {
      flex: 1; padding: 10px; border-radius: 8px; background: #2196f3;
      color: white; text-decoration: none; font-weight: bold; text-align: center;
      transition: background 0.3s ease;
    }
    .link-btns a:hover { background: #1976d2; }
    .msg {
      margin-top: 12px;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      display: none;
    }
    .msg.success { background: rgba(0, 255, 0, 0.2); color: #00ff88; display: block; }
    .msg.error { background: rgba(255, 0, 0, 0.2); color: #ff5555; display: block; }
  </style>
</head>
<body>
  <div class="transfer-box">
    <h2>Transfer Saldo</h2>
    <form id="transferForm">
      <div class="input-group">
        <label for="emailTujuan">Email Tujuan</label>
        <input type="email" id="emailTujuan" placeholder="Masukkan email penerima" required>
      </div>
      <div class="input-group">
        <label for="nominal">Nominal Transfer</label>
        <input type="number" id="nominal" placeholder="Masukkan jumlah saldo" min="1000" required>
      </div>
      <button type="submit" class="btn">Kirim</button>
    </form>
    <div class="note">‚ö†Ô∏è Minimal saldo tersisa Rp100.000 setelah transfer.</div>
    <div class="msg" id="msg"></div>

    <div class="link-btns">
      <a href="home.html">üè† Home</a>
      <a href="history.html">üìú History</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
  import {
    getFirestore, collection, doc, getDocs, query, where,
    updateDoc, getDoc, addDoc, serverTimestamp
  } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB8g9X_En_sJnbdT_Rc1NK88dUdbg3y2nE",
    authDomain: "fruit-game-5e4a8.firebaseapp.com",
    projectId: "fruit-game-5e4a8",
    storageBucket: "fruit-game-5e4a8.appspot.com",
    messagingSenderId: "936228678997",
    appId: "1:936228678997:web:9dab2fa0d9a019161bd3dc",
    measurementId: "G-EPTSQQPM4D"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let currentUser = null;
  onAuthStateChanged(auth, (user) => {
    if (user) currentUser = user;
    else window.location.href = "index.html";
  });

  const form = document.getElementById("transferForm");
  const msg  = document.getElementById("msg");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    msg.textContent = "";

    const emailTujuan = document.getElementById("emailTujuan").value.trim().toLowerCase();
    const nominal = parseInt(document.getElementById("nominal").value, 10);

    if (!currentUser) { alert("Anda harus login!"); return; }
    if (!emailTujuan || !Number.isInteger(nominal) || nominal <= 0) {
      alert("Data tidak valid!"); return;
    }
    if (emailTujuan === currentUser.email?.toLowerCase()) {
      alert("Tidak bisa transfer ke email sendiri."); return;
    }

    try {
      // cari penerima by email
      const q = query(collection(db, "users"), where("email", "==", emailTujuan));
      const snap = await getDocs(q);
      if (snap.empty) { alert("‚ùå User tujuan tidak ditemukan!"); return; }

      const targetDoc = snap.docs[0];
      const targetRef = doc(db, "users", targetDoc.id);

      // saldo pengirim
      const pengirimRef = doc(db, "users", currentUser.uid);
      const pengirimSnap = await getDoc(pengirimRef);
      if (!pengirimSnap.exists()) { alert("‚ùå Data Anda tidak ditemukan!"); return; }

      const saldoPengirim = pengirimSnap.data().saldo || 0;
      if (saldoPengirim - nominal < 100000) {
        alert("‚ùå Saldo tidak mencukupi (minimal tersisa Rp100.000)!"); return;
      }

      // Update saldo (sederhana; untuk produksi sebaiknya pakai transaction)
      await updateDoc(pengirimRef, { saldo: saldoPengirim - nominal });
      const saldoPenerima = targetDoc.data().saldo || 0;
      await updateDoc(targetRef, { saldo: saldoPenerima + nominal });

      // Simpan history (global 'transfers') ‚Äî pakai serverTimestamp
      try {
        await addDoc(collection(db, "transfers"), {
          from: currentUser.email,
          to: emailTujuan,
          nominal: nominal,
          date: serverTimestamp(),
          status: "sukses"
        });
      } catch (hErr) {
        console.warn("History gagal disimpan:", hErr);
        // jangan gagalkan transaksi; hanya info
      }

      alert(`‚úÖ Transfer Rp${nominal.toLocaleString("id-ID")} ke ${emailTujuan} berhasil!`);
      msg.textContent = "Transfer berhasil.";
      form.reset();

    } catch (err) {
      console.error(err);
      alert("‚ùå Terjadi kesalahan saat transfer!");
      msg.textContent = "Terjadi kesalahan saat transfer.";
    }
  });
</script>
</body>
</html>
