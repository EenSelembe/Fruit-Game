<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfer Saldo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("https://i.pinimg.com/736x/cc/8b/bb/cc8bbb9ea2ed093df405148ae0ec90c4.jpg") no-repeat center center fixed;
      background-size: cover;
    }
    .transfer-box {
      background: rgba(0, 0, 0, 0.75);
      padding: 20px 25px;
      border-radius: 15px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      color: #fff;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #ffd700;
      text-shadow: 0 0 8px #ff5722, 0 0 14px #ff9800;
    }
    .input-group { margin-bottom: 15px; text-align: left; }
    .input-group label { display: block; margin-bottom: 5px; font-size: 0.9rem; }
    .input-group input {
      width: 100%; padding: 10px; border: none; border-radius: 8px;
      font-size: 1rem; outline: none;
    }
    .btn {
      width: 100%; padding: 12px; border: none; border-radius: 10px;
      background: linear-gradient(90deg, #ff9800, #f57c00);
      color: #fff; font-size: 1rem; font-weight: bold;
      cursor: pointer; transition: background 0.3s ease; margin-top: 10px;
    }
    .btn:hover { background: linear-gradient(90deg, #ffa726, #fb8c00); }
    .note { margin-top: 12px; font-size: 0.8rem; color: #ccc; }
    .link-btns {
      margin-top: 15px; display: flex; justify-content: space-between; gap: 10px;
    }
    .link-btns a {
      flex: 1; padding: 10px; border-radius: 8px; background: #2196f3;
      color: white; text-decoration: none; font-weight: bold; text-align: center;
      transition: background 0.3s ease;
    }
    .link-btns a:hover { background: #1976d2; }
    .msg { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="transfer-box">
    <h2>Transfer Saldo</h2>
    <form id="transferForm">
      <div class="input-group">
        <label for="emailTujuan">Email Tujuan</label>
        <input type="email" id="emailTujuan" placeholder="Masukkan email penerima" required>
      </div>
      <div class="input-group">
        <label for="nominal">Nominal Transfer</label>
        <input type="number" id="nominal" placeholder="Masukkan jumlah saldo" min="1000" required>
      </div>
      <button type="submit" class="btn">Kirim</button>
    </form>
    <div class="note">‚ö†Ô∏è Minimal saldo tersisa Rp100.000 setelah transfer.</div>
    <div class="msg" id="msg"></div>

    <div class="link-btns">
      <a href="home.html">üè† Home</a>
      <a href="history.html">üìú History</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB8g9X_En_sJnbdT_Rc1NK88dUdbg3y2nE",
      authDomain: "fruit-game-5e4a8.firebaseapp.com",
      projectId: "fruit-game-5e4a8",
      storageBucket: "fruit-game-5e4a8.appspot.com",
      messagingSenderId: "936228678997",
      appId: "1:936228678997:web:9dab2fa0d9a019161bd3dc",
      measurementId: "G-EPTSQQPM4D"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let saldoUser = 0;
    let userRef = null;

    const msgEl = document.getElementById("msg");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        userRef = doc(db, "users", user.uid);
        const snap = await getDoc(userRef);
        if (snap.exists()) saldoUser = snap.data().saldo || 0;
      } else {
        window.location.href = "index.html";
      }
    });

    document.getElementById("transferForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const emailTujuan = document.getElementById("emailTujuan").value.trim().toLowerCase();
      const nominal = parseInt(document.getElementById("nominal").value);

      if (!emailTujuan || isNaN(nominal) || nominal <= 0) {
        msgEl.textContent = "‚ùå Data tidak valid!";
        msgEl.style.color = "red";
        return;
      }

      if (saldoUser - nominal < 100000) {
        msgEl.textContent = "‚ùå Minimal saldo tersisa Rp100.000.";
        msgEl.style.color = "red";
        return;
      }

      try {
        // cari user tujuan
        const q = query(collection(db, "users"), where("email", "==", emailTujuan));
        const hasil = await getDocs(q);

        if (hasil.empty) {
          msgEl.textContent = "‚ùå User tujuan tidak ditemukan.";
          msgEl.style.color = "red";
          return;
        }

        const tujuanDoc = hasil.docs[0];
        const tujuanRef = doc(db, "users", tujuanDoc.id);
        const tujuanSaldo = tujuanDoc.data().saldo || 0;

        // update saldo
        await updateDoc(userRef, { saldo: saldoUser - nominal });
        saldoUser -= nominal;
        await updateDoc(tujuanRef, { saldo: tujuanSaldo + nominal });

        // simpan history pengirim
        await addDoc(collection(db, "users", currentUser.uid, "transfers"), {
          to: emailTujuan,
          amount: nominal,
          date: new Date().toISOString(),
          status: "sukses"
        });

        // simpan history penerima
        await addDoc(collection(db, "users", tujuanDoc.id, "transfers"), {
          from: currentUser.email,
          amount: nominal,
          date: new Date().toISOString(),
          status: "sukses"
        });

        msgEl.textContent = `‚úÖ Transfer Rp${nominal.toLocaleString("id-ID")} ke ${emailTujuan} berhasil!`;
        msgEl.style.color = "lime";
      } catch (err) {
        console.error(err);
        msgEl.textContent = "‚ùå Terjadi error saat transfer.";
        msgEl.style.color = "red";
      }
    });
  </script>
</body>
</html>
