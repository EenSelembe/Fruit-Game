<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FRUIT GAME - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1b5e20, #4caf50);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: rgba(0,0,0,0.7);
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }
    h1 {
      margin-bottom: 20px;
      color: gold;
      text-shadow: 0 0 10px #ff0;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      border: none;
      border-radius: 5px;
    }
    button {
      background: gold;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    p {
      margin-top: 15px;
      font-size: 14px;
    }
    a { color: #4caf50; }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>FRUIT GAME</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "API_KEY_KAMU",
      authDomain: "fruit-game.firebaseapp.com",
      projectId: "fruit-game",
      storageBucket: "fruit-game.appspot.com",   // âœ… pastikan .appspot.com
      messagingSenderId: "936228678997",
      appId: "1:936228678997:web:xxxxxxx"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault(); // cegah reload halaman
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Login berhasil!");
          window.location.href = "gamefruit.html"; // redirect ke game
        })
        .catch((error) => {
          alert("Login gagal: " + error.message);
        });
    });
  </script>
</body>
</html>
