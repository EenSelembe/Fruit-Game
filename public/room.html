<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Room</title>
  <style>
    :root {
      --card-bg: #0f1220;
      --card-border: #22273a;
      --text: #eaefff;
      --muted: #9aa3b2;
      --accent: #6ea8ff;
      --danger: #ff6b6b;
      --ok: #3ad29f;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 800px at 50% -200px, #1b1f33, #0b0d17 60%);
      color: var(--text);
      min-height: 100dvh;
      display: grid;
      grid-template-rows: auto 1fr;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 14px 16px;
      border-bottom: 1px solid #1b2032;
      backdrop-filter: blur(6px);
      background: rgba(7,10,20,.6);
    }
    .room-title {
      display: flex;
      align-items: baseline;
      gap: 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .room-title h1 { font-size: 16px; margin: 0; font-weight: 600; letter-spacing: .2px; }
    .room-title code {
      font-size: 12px;
      color: var(--muted);
      border: 1px solid #28304b;
      background: #0d1122;
      padding: 3px 6px;
      border-radius: 6px;
    }
    .actbar { display: flex; gap: 8px; }
    button {
      cursor: pointer;
      border: 1px solid var(--card-border);
      background: #111425;
      color: var(--text);
      padding: 8px 12px;
      border-radius: 10px;
      font-weight: 600;
      transition: .2s ease;
    }
    button:hover { transform: translateY(-1px); border-color: #31406f; }
    button.danger { border-color: #3a1421; background: #1a0e12; color: #ffb3b3; }
    button.ok { border-color: #174333; background: #0d1a16; color: #bdf4df; }

    main { padding: 18px 16px 24px; }
    .grid {
      display: grid;
      grid-template-columns: repeat( auto-fit, minmax(220px, 1fr) );
      gap: 14px;
      max-width: 1100px;
      margin: 0 auto;
    }
    .seat {
      position: relative;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 14px;
      display: grid;
      grid-template-rows: auto 1fr auto;
      min-height: 130px;
      box-shadow: 0 6px 30px rgba(0,0,0,.25);
    }
    .seat .head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 8px;
      color: var(--muted);
      font-size: 12px;
    }
    .seat .body {
      display: grid;
      place-items: start;
      align-content: start;
      gap: 8px;
    }
    .seat .foot {
      display: flex; gap: 8px; margin-top: 10px;
    }
    .tag {
      font-size: 11px;
      padding: 2px 6px;
      border: 1px solid #2a3352;
      background: #0d1124;
      color: #b4c0ff;
      border-radius: 999px;
    }

    /* Nickname pill (akan dioverride inline style dari Firestore profile) */
    .nickname {
      display: inline-block;
      padding: 3px 10px;
      border-radius: 10px;
      line-height: 1.4;
      font-weight: 700;
      box-shadow: inset 0 0 0 999px rgba(0,0,0,.08);
      backdrop-filter: blur(2px);
      text-shadow: 0 1px 0 rgba(0,0,0,.25);
    }
    .subtle {
      font-size: 12px;
      color: var(--muted);
    }
    .mic {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid #24324a;
      background: #0c1220;
      color: #c8d2ff;
    }
    .mic.on { border-color: #214634; color: #baf1dd; background: #0c1a15; }

    .seat.empty .body {
      place-items: center;
      align-content: center;
      color: #a3acc3;
    }
    .seat.empty .foot { justify-content: center; }
    .you {
      position: absolute;
      top: 10px; right: 10px;
      font-size: 10px;
      background: #132234;
      color: #bbd8ff;
      border: 1px solid #264a7a;
      padding: 2px 6px;
      border-radius: 999px;
    }

    /* anim untuk bgGradient */
    @keyframes neonAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <header>
    <div class="room-title">
      <h1>Ruang</h1>
      <code id="roomCode">main</code>
    </div>
    <div class="actbar">
      <button id="leaveMySeatBtn" class="danger" title="Keluar dari kursi saya">Keluar Kursi</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <main>
    <div id="info" class="subtle" style="max-width:1100px;margin:0 auto 12px;">
      Klik **Duduk** untuk mengambil kursi. Mic bisa dinyalakan/matikan setelah duduk.
    </div>
    <div id="seatsGrid" class="grid" aria-live="polite"></div>
  </main>

  <script type="module">
    // ----------------- Firebase Init -----------------
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, setDoc, updateDoc, deleteDoc,
      runTransaction, serverTimestamp, onSnapshot, collection, query,
      where, getCountFromServer
    } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB8g9X_En_sJnbdT_Rc1NK88dUdbg3y2nE",
      authDomain: "fruit-game-5e4a8.firebaseapp.com",
      projectId: "fruit-game-5e4a8",
      storageBucket: "fruit-game-5e4a8.appspot.com",
      messagingSenderId: "936228678997",
      appId: "1:936228678997:web:9dab2fa0d9a019161bd3dc",
      measurementId: "G-EPTSQQPM4D"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ----------------- Room/Seats Setup -----------------
    const NUM_SEATS = 9; // jumlah kursi
    const roomId = (new URLSearchParams(location.search).get("room")) || "main";
    document.getElementById("roomCode").textContent = roomId;

    const seatsGrid = document.getElementById("seatsGrid");
    const leaveMySeatBtn = document.getElementById("leaveMySeatBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    let me = null;           // current user
    let mySeatIndex = null;  // kursi yang sedang kita duduki (angka)
    let unsubscribers = [];  // simpan unsubscribe onSnapshot

    // kunci sesi tab (agar tab lain tidak ikut "melepas" kursi ini)
    const SESSION_KEY = (() => {
      let s = sessionStorage.getItem("sessionKey");
      if (!s) {
        s = `${Date.now()}-${Math.random().toString(36).slice(2)}`;
        sessionStorage.setItem("sessionKey", s);
      }
      return s;
    })();

    // ---- Helpers Firestore path
    const seatRef = (idx) => doc(db, "rooms", roomId, "seats", String(idx));

    // ----------------- UI Render -----------------
    function makeSeatCard(idx) {
      const el = document.createElement("div");
      el.className = "seat empty";
      el.dataset.idx = String(idx);
      el.innerHTML = `
        <div class="head">
          <span class="tag">Kursi #${idx + 1}</span>
          <span class="subtle status">Kosong</span>
        </div>
        <div class="body">
          <div class="subtle">Belum ada pemain</div>
        </div>
        <div class="foot">
          <button class="btn-sit ok" data-idx="${idx}">Duduk</button>
        </div>
      `;
      return el;
    }

    function safeText(s){ return (s ?? "").toString().replace(/[<>&]/g, c => ({'<':'&lt;','>':'&gt;','&':'&amp;'}[c])); }

    // build nickname style sama dengan home.html
    function buildNicknameStyle(profile) {
      let bg = profile?.bgColor || 'transparent';
      let extraAnim = '';
      if (profile?.bgGradient) {
        bg = profile.bgGradient;
        extraAnim = 'background-size:600% 600%; animation: neonAnim 8s ease infinite;';
      }
      let border = `1px solid ${profile?.borderColor || '#000'}`;
      let extraBorder = '';
      if (profile?.borderGradient) {
        const baseBg = profile?.bgColor || 'transparent';
        border = '3px solid transparent';
        extraBorder = `
          background-image: linear-gradient(${baseBg}, ${baseBg}), ${profile.borderGradient};
          background-origin: border-box;
          background-clip: padding-box, border-box;`;
      }
      const color = profile?.color || '#fff';
      return `color:${color}; background:${bg}; ${extraAnim} border:${border}; ${extraBorder}`;
    }

    function rankEmblem(rank) {
      if (rank === 1) return "ðŸ¥‡ ";
      if (rank === 2) return "ðŸ¥ˆ ";
      if (rank === 3) return "ðŸ¥‰ ";
      return "";
    }

    // Render satu kursi dari data snapshot
    function renderSeat(idx, data) {
      const card = seatsGrid.querySelector(`.seat[data-idx="${idx}"]`);
      const headStatus = card.querySelector(".status");
      const body = card.querySelector(".body");
      const foot = card.querySelector(".foot");

      if (!data || !data.uid) {
        card.classList.add("empty");
        card.classList.remove("occupied");
        card.querySelector(".you")?.remove();
        headStatus.textContent = "Kosong";
        body.innerHTML = `<div class="subtle">Belum ada pemain</div>`;
        foot.innerHTML = `<button class="btn-sit ok" data-idx="${idx}">Duduk</button>`;
        return;
      }

      card.classList.remove("empty");
      card.classList.add("occupied");
      headStatus.textContent = data.uid === me?.uid ? "Ditempati (Anda)" : "Ditempati";

      // Lencana "Anda"
      card.querySelector(".you")?.remove();
      if (data.uid === me?.uid) {
        const you = document.createElement("span");
        you.className = "you";
        you.textContent = "Anda";
        card.appendChild(you);
      }

      // Nickname pill + mic
      const style = buildNicknameStyle(data);
      const nick = safeText(data.displayName || data.username || "Anonim");
      const micClass = data.micOn ? "mic on" : "mic";
      const micText = data.micOn ? "Mic ON" : "Mic OFF";
      const micIcon = data.micOn ? "ðŸŽ¤" : "ðŸ”‡";

      body.innerHTML = `
        <span class="nickname" style="${style}">${nick}</span>
        <span class="${micClass}" title="Status mic">${micIcon} ${micText}</span>
      `;

      // tombol sesuai kepemilikan
      if (data.uid === me?.uid) {
        foot.innerHTML = `
          <button class="btn-mic" data-idx="${idx}">${data.micOn ? "Matikan Mic" : "Nyalakan Mic"}</button>
          <button class="btn-leave danger" data-idx="${idx}">Keluar</button>
        `;
      } else {
        foot.innerHTML = `<span class="subtle">Dipakai pemain lain</span>`;
      }
    }

    // ----------------- Actions -----------------
    async function sitDown(idx) {
      if (!me) return alert("Harus login dulu.");
      try {
        // ambil profil dari users/{uid}
        const profSnap = await getDoc(doc(db, "users", me.uid));
        const profile = profSnap.exists() ? profSnap.data() : {};
        const saldo = profile.saldo || 0;

        // hitung rank utk emblem (sekali saja saat duduk)
        let myRank = 0;
        try {
          const usersRef = collection(db, "users");
          const qAbove = query(usersRef, where("saldo", ">", saldo));
          const above = await getCountFromServer(qAbove);
          myRank = (above.data().count || 0) + 1;
        } catch (e) {
          // abaikan jika quota index, dll
        }

        const displayNameBase = profile.name || profile.username || me.displayName || me.email || "Anonim";
        const displayName = `${rankEmblem(myRank)}${displayNameBase}`;

        await runTransaction(db, async (tx) => {
          const ref = seatRef(idx);
          const snap = await tx.get(ref);
          if (snap.exists()) {
            const cur = snap.data();
            if (cur.uid && cur.uid !== me.uid) {
              throw new Error("Kursi sudah ditempati.");
            }
          }
          tx.set(ref, {
            index: idx,
            uid: me.uid,
            sessionKey: SESSION_KEY,
            displayName,
            username: profile.username || "",
            micOn: false,
            color: profile.color || "#fff",
            bgColor: profile.bgColor || "transparent",
            bgGradient: profile.bgGradient || "",
            borderColor: profile.borderColor || "#000",
            borderGradient: profile.borderGradient || "",
            saldo: saldo,
            joinedAt: serverTimestamp(),
            lastSeen: serverTimestamp()
          }, { merge: true });
        });

        mySeatIndex = idx;
        sessionStorage.setItem("mySeatIndex:" + roomId, String(idx));
      } catch (e) {
        alert(e.message || "Gagal duduk.");
      }
    }

    async function toggleMic(idx) {
      try {
        await runTransaction(db, async (tx) => {
          const ref = seatRef(idx);
          const snap = await tx.get(ref);
          if (!snap.exists()) throw new Error("Kursi belum ada data.");
          const d = snap.data();
          if (d.uid !== me?.uid) throw new Error("Bukan kursi Anda.");
          tx.update(ref, { micOn: !d.micOn, lastSeen: serverTimestamp() });
        });
      } catch (e) {
        alert(e.message || "Gagal toggle mic.");
      }
    }

    async function leaveSeat(idx) {
      try {
        await runTransaction(db, async (tx) => {
          const ref = seatRef(idx);
          const snap = await tx.get(ref);
          if (!snap.exists()) return;
          const d = snap.data();
          // hanya tab pemilik kursi yang boleh melepas
          if (d.uid === me?.uid && d.sessionKey === SESSION_KEY) {
            tx.delete(ref);
          }
        });
      } catch (e) {
        // diamkan
      } finally {
        if (mySeatIndex === idx) {
          mySeatIndex = null;
          sessionStorage.removeItem("mySeatIndex:" + roomId);
        }
      }
    }

    // best-effort auto-lepas kursi saat tab tertutup/refresh
    function setupAutoRelease() {
      const release = async () => {
        if (mySeatIndex != null) {
          try {
            const ref = seatRef(mySeatIndex);
            const snap = await getDoc(ref);
            const d = snap.exists() ? snap.data() : null;
            if (d && d.uid === me?.uid && d.sessionKey === SESSION_KEY) {
              await deleteDoc(ref);
            }
          } catch {}
        }
      };
      window.addEventListener("pagehide", release);
      window.addEventListener("beforeunload", release);
      document.addEventListener("visibilitychange", () => {
        if (document.visibilityState === "hidden") {
          // update lastSeen saja untuk jaga-jaga
          if (mySeatIndex != null) updateDoc(seatRef(mySeatIndex), { lastSeen: serverTimestamp() }).catch(()=>{});
        }
      });
    }

    // ----------------- Event Delegation -----------------
    seatsGrid.addEventListener("click", (e) => {
      const btn = e.target.closest("button");
      if (!btn) return;
      const idx = Number(btn.dataset.idx);
      if (btn.classList.contains("btn-sit")) sitDown(idx);
      if (btn.classList.contains("btn-leave")) leaveSeat(idx);
      if (btn.classList.contains("btn-mic")) toggleMic(idx);
    });

    leaveMySeatBtn.addEventListener("click", () => {
      if (mySeatIndex == null) return alert("Anda belum duduk.");
      leaveSeat(mySeatIndex);
    });

    logoutBtn.addEventListener("click", async () => {
      try {
        // lepas kursi dulu kalau ada
        if (mySeatIndex != null) await leaveSeat(mySeatIndex);
      } finally {
        await signOut(auth);
        location.href = "index.html";
      }
    });

    // ----------------- Auth & Live Seats -----------------
    function startListeningSeats() {
      // buat grid seat
      seatsGrid.innerHTML = "";
      for (let i = 0; i < NUM_SEATS; i++) seatsGrid.appendChild(makeSeatCard(i));

      // pasang listener per kursi
      unsubscribers.forEach(u => u());
      unsubscribers = [];
      for (let i = 0; i < NUM_SEATS; i++) {
        const un = onSnapshot(seatRef(i), (snap) => {
          renderSeat(i, snap.exists() ? snap.data() : null);
        });
        unsubscribers.push(un);
      }

      // restore kursi saya jika reload
      const saved = sessionStorage.getItem("mySeatIndex:" + roomId);
      mySeatIndex = saved != null ? Number(saved) : null;
    }

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        location.href = "index.html";
        return;
      }
      me = user;
      startListeningSeats();
      setupAutoRelease();
    });
  </script>
</body>
</html>
