<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History Transfer - Fruit Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://i.pinimg.com/736x/22/76/9a/22769a0cf12be68e2be2e862c9e46964.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }
    h1 {
      margin: 20px 0;
      text-shadow: 0 0 8px #000;
    }
    .container {
      background: rgba(0,0,0,0.6);
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      max-height: 450px;
      overflow-y: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #555;
    }
    th {
      background: rgba(255,255,255,0.2);
      position: sticky;
      top: 0;
    }
    .status-transfer { color: #f44336; font-weight: bold; } /* merah */
    .status-terima { color: #4caf50; font-weight: bold; }   /* hijau */
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: gold;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      background: orange;
    }
  </style>
</head>
<body>
  <h1>History Transfer</h1>
  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Email Lawan</th>
          <th>Nominal</th>
          <th>Tanggal</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="historyTable">
        <tr><td colspan="4">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Tombol navigasi -->
  <a href="home.html" class="btn">üè† Home</a>
  <a href="transfer.html" class="btn">‚¨ÖÔ∏è Kembali</a>

  <!-- Firebase SDK -->
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
  import {
    getFirestore, collection, onSnapshot, query, where
  } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB8g9X_En_sJnbdT_Rc1NK88dUdbg3y2nE",
    authDomain: "fruit-game-5e4a8.firebaseapp.com",
    projectId: "fruit-game-5e4a8",
    storageBucket: "fruit-game-5e4a8.appspot.com",
    messagingSenderId: "936228678997",
    appId: "1:936228678997:web:9dab2fa0d9a019161bd3dc",
    measurementId: "G-EPTSQQPM4D"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const tbody = document.getElementById("historyTable");

  onAuthStateChanged(auth, (user) => {
    if (!user) { 
      window.location.href = "index.html"; 
      return; 
    }

    const email = user.email?.toLowerCase();
    const col = collection(db, "transfers");

    const qFrom = query(col, where("from", "==", email));
    const qTo   = query(col, where("to", "==", email));

    let dataFrom = [];
    let dataTo   = [];

    const render = () => {
      const all = [...dataFrom, ...dataTo];

      if (!all.length) {
        tbody.innerHTML = "<tr><td colspan='4'>Belum ada history transfer</td></tr>";
        return;
      }

      // urutkan desc berdasarkan timestamp
      all.sort((a, b) => b.ts - a.ts);

      tbody.innerHTML = all.map(row => {
        const nominal = row.nominal || 0;
        const dateStr = new Date(row.ts).toLocaleString("id-ID");
        const kelas = row.keterangan === "Transfer" ? "status-transfer" : "status-terima";

        return `
          <tr>
            <td>${row.emailLawannya}</td>
            <td>Rp ${nominal.toLocaleString("id-ID")}</td>
            <td>${dateStr}</td>
            <td class="${kelas}">${row.keterangan}</td>
          </tr>
        `;
      }).join("");
    };

    onSnapshot(qFrom, (snap) => {
      dataFrom = snap.docs.map(d => {
        const x = d.data();
        const ts = x.date?.seconds ? x.date.seconds * 1000 : Date.now();
        return {
          nominal: x.nominal || 0,
          ts,
          emailLawannya: x.to,
          keterangan: "Transfer"
        };
      });
      render();
    });

    onSnapshot(qTo, (snap) => {
      dataTo = snap.docs.map(d => {
        const x = d.data();
        const ts = x.date?.seconds ? x.date.seconds * 1000 : Date.now();
        return {
          nominal: x.nominal || 0,
          ts,
          emailLawannya: x.from,
          keterangan: "Terima"
        };
      });
      render();
    });
  });
    import { initOnlineStatus } from "./online.js"; initOnlineStatus();
  </script>
<div id="chatContainer"></div>

  fetch("chat.html")
    .then(r => r.text())

      document.getElementById("chatContainer").innerHTML = html;
      import("./chat.js").then(mod => mod.initChat()); // ‚¨ÖÔ∏è ini yang kurang
    });
</script>
</body>
</html>
