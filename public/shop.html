<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Fruit Game Shop</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: 'Arial', sans-serif;
    }

    /* Header */
    .header {
      width: 100%;
      text-align: center;
      padding: 15px 0 8px 0;
    }

    /* Judul animasi */
    h1 {
      font-size: 22px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin: 0 0 10px 0;
      background: linear-gradient(270deg, #ff3d3d, #ffb347, #3db2ff, #8e44ad);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradien 6s ease infinite;
    }

    @keyframes gradien {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Kolom saldo */
    .saldo-box {
      width: 240px;
      margin: 0 auto 15px auto;
      padding: 10px;
      background: #f8f8f8;
      border: 2px solid #ccc;
      border-radius: 8px;
      text-align: center;
      font-size: 15px;
      font-weight: bold;
      color: #333;
    }

    /* Container item */
    .box-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 5px;
      padding: 0 20px;
    }

    /* Item (label + kotak + tombol) */
    .item {
      width: 100px;
      text-align: center;
    }

    .label {
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 4px;
      color: #333;
    }

    /* Kotak dengan teks fleksibel */
    .box {
      width: 100px;
      min-height: 90px;
      background: #f1f1f1;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-bottom: 6px;
      padding: 6px;
      font-size: 10px;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      line-height: 1.2em;
    }

    /* Tombol beli */
    .buy-btn {
      display: block;
      width: 100px;
      padding: 6px 0;
      background: #ff3d3d;
      color: #fff;
      font-size: 13px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      margin-top: 5px;
    }

    .buy-btn:hover {
      background: #8e44ad;
    }

    /* Teks di bawah semua kotak */
    .footer-text {
      margin-top: 25px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      color: #444;
    }

    /* Grid bingkai foto */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 100px); /* 3 kotak per baris */
      gap: 20px;
      justify-content: center;
      margin-top: 15px;
    }

    .grid-item {
      text-align: center;
    }

    .grid-box {
      width: 100px;
      height: 100px;
      background: #eaeaea;
      border: 2px solid #999;
      border-radius: 8px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>FRUIT GAME SHOP</h1>
  </div>

  <!-- Kolom saldo -->
  <div class="saldo-box">
    Saldo: Rp 0
  </div>

  <!-- 3 item dengan teks fleksibel -->
  <div class="box-container">
    <div class="item">
      <div class="label">KARTU NAMA</div>
      <div class="box">
        KARTU INI DIGUNAKAN UNTUK MENGGANTI NAMA ANDA.
      </div>
      <a href="#" class="buy-btn">BELI</a>
    </div>
    <div class="item">
      <div class="label">KARTU FOTO</div>
      <div class="box">
        KARTU INI DIGUNAKAN UNTUK MENGGANTI FOTO ANDA.
      </div>
      <a href="#" class="buy-btn">BELI</a>
    </div>
    <div class="item">
      <div class="label">ISI SALDO</div>
      <div class="box">
        INI ADALAH UNTUK MEMBELI SALDO UNTUK MENAMBAH SALDO ANDA.
      </div>
      <a href="#" class="buy-btn">BELI</a>
    </div>
  </div>

  <!-- Teks tambahan di bawah -->
  <div class="footer-text">
    BINGKAI FOTO
  </div>

  <!-- Grid 3x2 kotak -->
  <div class="grid-container">
    <!-- Baris 1 (tanpa tombol) -->
    <div class="grid-item"><div class="grid-box"></div></div>
    <div class="grid-item"><div class="grid-box"></div></div>
    <div class="grid-item"><div class="grid-box"></div></div>

    <!-- Baris 2 (dengan tombol BELI) -->
    <div class="grid-item">
      <div class="grid-box"></div>
      <a href="#" class="buy-btn">BELI</a>
    </div>
    <div class="grid-item">
      <div class="grid-box"></div>
      <a href="#" class="buy-btn">BELI</a>
    </div>
    <div class="grid-item">
      <div class="grid-box"></div>
      <a href="#" class="buy-btn">BELI</a>
    </div>
  </div>
</body>
</html>
