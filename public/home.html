<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Fruit Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url("./image/backgrond-home.jpg");
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    .profile-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      max-width: 400px;
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .profile-photo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #444;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .profile-photo:hover {
      transform: scale(1.05);
    }

    .profile-info {
      text-align: left;
      flex: 1;
    }

    /* === Modal Foto === */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 90%;
    }
    .modal img {
      max-width: 200px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .close {
      position: absolute;
      top: 20px; right: 30px;
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
    }
    .play-btn {
      background: gold;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .logout-btn {
      background: crimson;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>FRUIT GAME</h1>

  <div class="profile-box">
    <!-- Foto Profil -->
    <img src="https://via.placeholder.com/70x70.png?text=Foto" alt="Foto Profil" id="profilePhoto" class="profile-photo">

    <!-- Info User -->
    <div class="profile-info">
      <p>Username: <span id="username">Loading...</span></p>
      <p>Saldo: Rp <span id="saldo">Loading...</span></p>
      <button class="play-btn" onclick="window.location.href='transfer.html'"> Transfer Saldo </button>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
  </div>

  <!-- Modal Foto -->
  <div id="photoModal" class="modal">
    <span class="close" id="closeModal">&times;</span>
    <div class="modal-content">
      <img id="modalPhoto" src="" alt="Foto Profil Besar">
      <br>
      <button class="play-btn" id="changePhotoBtn">Ganti Foto</button>
      <input type="file" id="uploadPhoto" accept="image/*" style="display:none;">
    </div>
  </div>

  <!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
  import { getFirestore, doc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB8g9X_En_sJnbdT_Rc1NK88dUdbg3y2nE",
    authDomain: "fruit-game-5e4a8.firebaseapp.com",
    projectId: "fruit-game-5e4a8",
    storageBucket: "fruit-game-5e4a8.appspot.com",
    messagingSenderId: "936228678997",
    appId: "1:936228678997:web:9dab2fa0d9a019161bd3dc",
    measurementId: "G-EPTSQQPM4D"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const storage = getStorage(app);

  const profilePhoto = document.getElementById("profilePhoto");
  const modal = document.getElementById("photoModal");
  const modalPhoto = document.getElementById("modalPhoto");
  const closeModal = document.getElementById("closeModal");
  const changePhotoBtn = document.getElementById("changePhotoBtn");
  const uploadPhoto = document.getElementById("uploadPhoto");

  // === Login State ===
  onAuthStateChanged(auth, (user) => {
    if (user) {
      document.getElementById("username").textContent = user.displayName || "Anonim";
      const userRef = doc(db, "users", user.uid);

      onSnapshot(userRef, (snap) => {
        if (snap.exists()) {
          const data = snap.data();
          document.getElementById("saldo").textContent = data.saldo?.toLocaleString("id-ID") || "0";
          profilePhoto.src = data.photoURL || user.photoURL || "https://via.placeholder.com/70x70.png?text=Foto";
          modalPhoto.src = profilePhoto.src;
        } else {
          document.getElementById("saldo").textContent = "0";
        }
      });

    } else {
      window.location.href = "index.html";
    }
  });

  // === Logout ===
  document.getElementById("logoutBtn").addEventListener("click", () => {
    signOut(auth).then(() => window.location.href = "index.html");
  });

  // === Modal Foto ===
  profilePhoto.addEventListener("click", () => {
    modal.style.display = "flex";
    modalPhoto.src = profilePhoto.src;
  });
  closeModal.addEventListener("click", () => {
    modal.style.display = "none";
  });

  // === Ganti Foto ===
  changePhotoBtn.addEventListener("click", () => {
    uploadPhoto.click();
  });

  uploadPhoto.addEventListener("change", async (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const user = auth.currentUser;
    if (!user) return alert("Harus login dulu!");

    const storageRef = ref(storage, `profilePhotos/${user.uid}.jpg`);

    try {
      await uploadBytes(storageRef, file);
      const url = await getDownloadURL(storageRef);

      // Update Auth
      await updateProfile(user, { photoURL: url });
      // Update Firestore
      const userRef = doc(db, "users", user.uid);
      await updateDoc(userRef, { photoURL: url });

      // Update tampilan
      profilePhoto.src = url;
      modalPhoto.src = url;

      alert("Foto profil berhasil diganti!");
    } catch (err) {
      console.error("Upload error:", err);
      alert("Gagal upload foto");
    }
  });
</script>
</body>
</html>
