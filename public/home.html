<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Fruit Game</title>
  <!-- ‚¨áÔ∏è Tambahan: css notif -->
  <link rel="stylesheet" href="notif.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url("./image/wallpaper-02.jpg");
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 48px;
      font-weight: bold;
      margin: 20px 0;
      background: linear-gradient(90deg, gold, orange, red);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.8), 
                   0 0 20px rgba(255, 140, 0, 0.6);
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px gold, 0 0 20px orange; }
      to   { text-shadow: 0 0 20px gold, 0 0 40px red; }
    }
    .profile-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
      font-size: 18px;
    }
    #username {
      font-size: 20px;
      font-weight: bold;
      display: block;
    }
    .nickname {
      display: inline-block;
      border-radius: 6px;
      padding: 2px 6px;
    }
    .saldo-box {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
      color: #00ffcc;
      margin-top: 5px;
    }
    .saldo-box span { margin: 0 3px; }
    .level-box {
      font-size: 16px;
      margin-top: 6px;
      color: #ffd54f;
      font-weight: bold;
    }
    button {
      padding: 10px 20px; margin: 10px;
      border: none; border-radius: 5px;
      font-weight: bold; cursor: pointer;
    }
    .logout-btn { background: crimson; color: #fff; }
    .play-btn { background: gold; color: #000; }
    .rank-btn { background: #ffd54f; color: #111; }
    .games-container {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding: 10px 20px;
      scroll-snap-type: x mandatory;
      scrollbar-width: none;
    }
    .games-container::-webkit-scrollbar { display: none; }
    .game-card {
      flex: 0 0 auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      width: 200px;
      scroll-snap-align: center;
    }
    .game-card img { width: 100%; border-radius: 10px; }
    .dots { display: flex; justify-content: center; margin: 10px 0 20px; gap: 6px; }
    .dot { width: 10px; height: 10px; background: #888; border-radius: 50%; transition: background 0.3s; }
    .dot.active { background: gold; }

    /* animasi neon */
    @keyframes neonAnim {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <!-- ‚¨áÔ∏è Tambahan: container notif -->
  <div id="notifContainer"></div>

  <h1>FRUIT GAME</h1>

  <div class="profile-box">
    <span id="username">Loading...</span>
    <div class="saldo-box">
      <span>Rp</span>
      <span id="saldo">0</span>
    </div>
    <div class="level-box">Level: <span id="level">0</span></div>
    <button class="play-btn" onclick="window.location.href='transfer.html'">Transfer Saldo</button>
    <button class="rank-btn" onclick="window.location.href='rank.html'">üèÜ Peringkat</button>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>

  <!-- Card Games -->
  <div class="games-container" id="gamesContainer">
    <div class="game-card">
      <h2>Fruit Game</h2>
      <img src="https://i.ibb.co.com/B2V4ffDf/IMG-20250915-215726.jpg" alt="Fruit Game">
      <br>
      <button class="play-btn" onclick="window.location.href='/fruitgame.html'">Mainkan</button>
    </div>
    <div class="game-card">
      <h2>Greedy Fruit</h2>
      <img src="https://api.imghippo.com/files/Ik3628oqo.png">
      <br>
      <button class="play-btn" onclick="window.location.href='/greedyfruit.html'">Mainkan</button>
    </div>
    <div class="game-card">
      <h2>Rollet Fruit</h2>
      <img src="https://api.imghippo.com/files/QA7164oVg.png">
      <br>
      <button class="play-btn" onclick="window.location.href='/rolletfruit.html'">Mainkan</button>
    </div>
    <div class="game-card">
      <h2>Coming Soon</h2>
      <img src="./image/card-game-coming-soon.png" alt="Coming Soon">
      <br>
      <button class="play-btn" disabled>Segera</button>
    </div>
  </div>

  <div class="dots" id="dots"></div>

<script type="module">
  import { initOnlineStatus } from "./online.js";
  initOnlineStatus();

  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
  import { getFirestore, doc, onSnapshot, collection, query, where, getCountFromServer } 
    from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB8g9X_En_sJnbdT_Rc1NK88dUdbg3y2nE",
    authDomain: "fruit-game-5e4a8.firebaseapp.com",
    projectId: "fruit-game-5e4a8",
    storageBucket: "fruit-game-5e4a8.appspot.com",
    messagingSenderId: "936228678997",
    appId: "1:936228678997:web:9dab2fa0d9a019161bd3dc",
    measurementId: "G-EPTSQQPM4D"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // ‚úÖ Fungsi hitung level baru
  function calcLevel(consumedSaldo) {
    let level = 0;
    let nextNeed = 100000; // Level 1 butuh 100rb

    while (consumedSaldo >= nextNeed) {
      consumedSaldo -= nextNeed;   // kurangi saldo konsumsi dengan kebutuhan saat ini
      level++;                     // naik level
      nextNeed += 100000;          // level berikutnya makin mahal
    }

    return level;
  }

  onAuthStateChanged(auth, (user) => {
    if (user) {
      const userRef = doc(db, "users", user.uid);
      onSnapshot(userRef, async (snap) => {
        if (snap.exists()) {
          const data = snap.data();
          const usernameEl = document.getElementById("username");

          // hitung rank user
          const usersRef = collection(db, "users");
          const qAbove = query(usersRef, where("saldo", ">", data.saldo || 0));
          const above = await getCountFromServer(qAbove);
          const myRank = (above.data().count || 0) + 1;

          let emblem = "";
          if (myRank === 1) emblem = "ü•á ";
          else if (myRank === 2) emblem = "ü•à ";
          else if (myRank === 3) emblem = "ü•â ";

          // background nickname
          let bg = data.bgColor || 'transparent';
          let extraAnim = '';
          if (data.bgGradient) {
            bg = data.bgGradient;
            extraAnim = 'background-size:600% 600%; animation: neonAnim 8s ease infinite;';
          }

          // border nickname
          let border = `1px solid ${data.borderColor || '#000'}`;
          let extraBorder = '';
          if (data.borderGradient) {
            const baseBg = data.bgColor || 'transparent';
            border = '3px solid transparent';
            extraBorder = `background-image: linear-gradient(${baseBg}, ${baseBg}), ${data.borderGradient};
                           background-origin: border-box;
                           background-clip: padding-box, border-box;`;
          }

          const style = `
            color:${data.color || '#fff'};
            background:${bg};
            ${extraAnim}
            border:${border};
            ${extraBorder}
          `;

          // tampilkan nickname
          usernameEl.innerHTML = `
            <span class="nickname" style="${style}">
              ${emblem}${data.name || data.username || "Anonim"}
            </span>
          `;

          document.getElementById("saldo").textContent = data.saldo?.toLocaleString("id-ID") || "0";
          document.getElementById("level").textContent = calcLevel(data.consumedSaldo || 0);
        }
      });
    } else {
      window.location.href = "index.html";
    }
  });

  // logout
  document.getElementById("logoutBtn").addEventListener("click", () => {
    signOut(auth).then(() => window.location.href = "index.html");
  });

  // dots indicator
  const gamesContainer = document.getElementById("gamesContainer");
  const dotsContainer = document.getElementById("dots");
  const cards = gamesContainer.querySelectorAll(".game-card");

  cards.forEach((_, idx) => {
    const dot = document.createElement("div");
    dot.className = "dot";
    if (idx === 0) dot.classList.add("active");
    dotsContainer.appendChild(dot);
  });
  const dots = dotsContainer.querySelectorAll(".dot");

  gamesContainer.addEventListener("scroll", () => {
    const cardWidth = cards[0].offsetWidth + 16;
    const index = Math.round(gamesContainer.scrollLeft / cardWidth);
    dots.forEach((dot, i) => dot.classList.toggle("active", i === index));
  });
</script>

<!-- ‚¨áÔ∏è Tambahan: listener notifikasi global agar terlihat di Home -->
<script type="module">
  import { showWinNotif } from "./notif.js";
  import { getFirestore, collection, query, orderBy, limit, onSnapshot, deleteDoc } 
    from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

  const db = getFirestore(); // gunakan default app yang sudah di-init di script sebelumnya

  // Pastikan container ada (fallback kalau elemen belum ada)
  if (!document.getElementById('notifContainer')) {
    const el = document.createElement('div');
    el.id = 'notifContainer';
    document.body.prepend(el);
  }

  // Skip histori saat halaman baru dibuka, tampilkan hanya notifikasi yang benar-benar baru
  let firstSnapshot = true;
  const qNotifs = query(collection(db, "notifs"), orderBy("createdAt", "desc"), limit(1));

  onSnapshot(qNotifs, (snapshot) => {
    if (firstSnapshot) {
      firstSnapshot = false;
      return; // lewati snapshot awal (riwayat)
    }

    snapshot.docChanges().forEach((change) => {
      if (change.type === "added") {
        const d = change.doc.data();
        const name = String(d?.nickname || "Player");
        const amount = Number(d?.amount || 0);

        // tampilkan notif berjalan di Home
        showWinNotif(name, amount);

        // hapus dokumen setelah 10 detik agar "sekali lewat"
        setTimeout(() => { deleteDoc(change.doc.ref).catch(()=>{}); }, 10000);
      }
    });
  });
</script>
</body>
