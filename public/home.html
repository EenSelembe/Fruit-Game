<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Fruit Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://i.pinimg.com/736x/22/76/9a/22769a0cf12be68e2be2e862c9e46964.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    .profile-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      max-width: 400px;
    }

    .games-container {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding: 10px 20px;
      scroll-snap-type: x mandatory;
      scrollbar-width: none; /* sembunyikan scroll bar firefox */
    }
    .games-container::-webkit-scrollbar { display: none; } /* sembunyikan scroll bar chrome */

    .game-card {
      flex: 0 0 auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      width: 200px;
      scroll-snap-align: center;
    }

    .game-card img {
      width: 100%;
      border-radius: 10px;
    }

    .dots {
      display: flex;
      justify-content: center;
      margin: 10px 0 20px;
      gap: 6px;
    }
    .dot {
      width: 10px;
      height: 10px;
      background: #888;
      border-radius: 50%;
      transition: background 0.3s;
    }
    .dot.active {
      background: gold;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .logout-btn {
      background: crimson;
      color: #fff;
    }
    .play-btn {
      background: gold;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>FRUIT GAME</h1>

  <div class="profile-box">
    <p>Username: <span id="username">Loading...</span></p>
    <p>Saldo: Rp <span id="saldo">Loading...</span></p>
    <button class="play-btn" onclick="window.location.href='transfer.html'"> Transfer Saldo </button>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>

  <!-- Card Games -->
  <div class="games-container" id="gamesContainer">
    <div class="game-card">
      <h2>Fruit Game</h2>
      <img src="https://i.ibb.co.com/B2V4ffDf/IMG-20250915-215726.jpg" alt="Fruit Game">
      <br>
      <button class="play-btn" onclick="window.location.href='/fruitgame.html'">Mainkan</button>
    </div>

    <div class="game-card">
      <h2>Greedy Fruit</h2>
      <img src="https://api.imghippo.com/files/Ik3628oqo.png">
      <br>
      <button class="play-btn" onclick="window.location.href='/greedyfruit.html'">Mainkan</button>
    </div>

    <div class="game-card">
      <h2>Rollet Fruit</h2>
      <img src="https://via.placeholder.com/200x120/222/fff?text=Next+Game" alt="Next Game">
      <br>
      <button class="play-btn" onclick="window.location.href='/rolletfruit.html'">Mainkan</button>
    </div>

    <div class="game-card">
      <h2>Coming Soon</h2>
      <img src="https://via.placeholder.com/200x120/222/fff?text=Next+Game" alt="Next Game">
      <br>
      <button class="play-btn" disabled>Segera</button>
    </div>
  </div>

  <!-- Dots Indicator -->
  <div class="dots" id="dots"></div>

  <!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
  import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB8g9X_En_sJnbdT_Rc1NK88dUdbg3y2nE",
    authDomain: "fruit-game-5e4a8.firebaseapp.com",
    projectId: "fruit-game-5e4a8",
    storageBucket: "fruit-game-5e4a8.appspot.com",
    messagingSenderId: "936228678997",
    appId: "1:936228678997:web:9dab2fa0d9a019161bd3dc",
    measurementId: "G-EPTSQQPM4D"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  document.querySelector(".profile-box").children[1].innerHTML =
    "Saldo: Rp <span id='saldo'>Loading...</span>";

  onAuthStateChanged(auth, (user) => {
    if (user) {
      document.getElementById("username").textContent = user.displayName || "Anonim";
      const userRef = doc(db, "users", user.uid);

      onSnapshot(userRef, (snap) => {
        if (snap.exists()) {
          const data = snap.data();
          document.getElementById("saldo").textContent =
            data.saldo?.toLocaleString("id-ID") || "0";
        } else {
          document.getElementById("saldo").textContent = "0";
        }
      });

    } else {
      window.location.href = "index.html";
    }
  });

  document.getElementById("logoutBtn").addEventListener("click", () => {
    signOut(auth)
      .then(() => window.location.href = "index.html")
      .catch((error) => console.error(error));
  });

  // === Dots Indicator Logic ===
  const gamesContainer = document.getElementById("gamesContainer");
  const dotsContainer = document.getElementById("dots");
  const cards = gamesContainer.querySelectorAll(".game-card");

  // buat titik sesuai jumlah card
  cards.forEach((_, idx) => {
    const dot = document.createElement("div");
    dot.className = "dot";
    if (idx === 0) dot.classList.add("active");
    dotsContainer.appendChild(dot);
  });

  const dots = dotsContainer.querySelectorAll(".dot");

  gamesContainer.addEventListener("scroll", () => {
    const cardWidth = cards[0].offsetWidth + 16; // width + gap
    const index = Math.round(gamesContainer.scrollLeft / cardWidth);

    dots.forEach((dot, i) => {
      dot.classList.toggle("active", i === index);
    });
  });
</script>
</body>
</html>
