<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Fruit Game</title>
  <link rel="stylesheet" href="notif.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url("./image/wallpaper-02.jpg");
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 48px;
      font-weight: bold;
      margin: 20px 0;
      background: linear-gradient(90deg, gold, orange, red);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(255,215,0,0.8),
                   0 0 20px rgba(255,165,0,0.6);
    }
    .saldo {
      font-size: 22px;
      margin: 10px 0;
    }
    .menu {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      background: linear-gradient(90deg, #ff512f, #dd2476);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover { transform: scale(1.05); }
    #logout {
      margin-top: 25px;
      background: linear-gradient(90deg, #c31432, #240b36);
    }
  </style>
</head>
<body>
  <h1>ğŸ° FRUIT GAME ğŸ®</h1>
  <h2 id="username">Memuat...</h2>
  <div class="saldo">Saldo: <span id="saldo">Rp 0</span></div>

  <div class="menu">
    <button onclick="window.location='fruitgame.html'">ğŸ² Slot Buah</button>
    <button onclick="window.location='snake.html'">ğŸ Snake.io</button>
    <button onclick="window.location='blockpuzzle.html'">ğŸ§© Puzzle Block</button>
    <button onclick="window.location='rolet.html'">ğŸ¡ Rolet Buah</button>
  </div>

  <button id="logout">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB8g9X_En_sJnbdT_Rc1NK88dUdbg3y2nE",
      authDomain: "fruit-game-5e4a8.firebaseapp.com",
      projectId: "fruit-game-5e4a8",
      storageBucket: "fruit-game-5e4a8.appspot.com",
      messagingSenderId: "936228678997",
      appId: "1:936228678997:web:9dab2fa0d9a019161bd3dc"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const usernameEl = document.getElementById("username");
    const saldoEl = document.getElementById("saldo");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      const userRef = doc(db, "users", user.uid);
      onSnapshot(userRef, (snap) => {
        if (snap.exists()) {
          const data = snap.data();
          usernameEl.textContent = data.name || data.username || "Player";
          saldoEl.textContent = "Rp " + (Number(data.saldo) || 0).toLocaleString("id-ID");
        } else {
          usernameEl.textContent = "Player";
          saldoEl.textContent = "Rp 0";
        }
      });
    });

    document.getElementById("logout").addEventListener("click", () => {
      signOut(auth).then(() => window.location.href = "index.html");
    });
  </script>
</body>
</html>
