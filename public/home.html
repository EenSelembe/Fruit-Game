<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Fruit Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url("./image/backgrond-home.jpg");
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 48px;
      font-weight: bold;
      margin: 20px 0;
      background: linear-gradient(90deg, gold, orange, red);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.8), 
                   0 0 20px rgba(255, 140, 0, 0.6);
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px gold, 0 0 20px orange; }
      to   { text-shadow: 0 0 20px gold, 0 0 40px red; }
    }
    .profile-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
      font-size: 18px;
    }
    #username {
      font-size: 20px;
      font-weight: bold;
      color: gold;
    }
    .saldo-box {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
      color: #00ffcc;
      margin-top: 5px;
    }
    .saldo-box span { margin: 0 3px; }
    button {
      padding: 10px 20px; margin: 10px;
      border: none; border-radius: 5px;
      font-weight: bold; cursor: pointer;
    }
    .logout-btn { background: crimson; color: #fff; }
    .play-btn { background: gold; color: #000; }
    .rank-btn { background: #ffd54f; color: #111; }
  </style>
</head>
<body>
  <h1>FRUIT GAME</h1>

  <div class="profile-box">
    <span id="username">Loading...</span>
    <div class="saldo-box">
      <span>Rp</span>
      <span id="saldo">0</span>
    </div>
    <button class="play-btn" onclick="window.location.href='transfer.html'">Transfer Saldo</button>
    <button class="rank-btn" onclick="window.location.href='rank.html'">üèÜ Peringkat</button>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
  import { getFirestore, doc, onSnapshot, collection, query, where, getCountFromServer } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB8g9X_En_sJnbdT_Rc1NK88dUdbg3y2nE",
    authDomain: "fruit-game-5e4a8.firebaseapp.com",
    projectId: "fruit-game-5e4a8",
    storageBucket: "fruit-game-5e4a8.appspot.com",
    messagingSenderId: "936228678997",
    appId: "1:936228678997:web:9dab2fa0d9a019161bd3dc",
    measurementId: "G-EPTSQQPM4D"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  onAuthStateChanged(auth, (user) => {
    if (user) {
      const userRef = doc(db, "users", user.uid);
      onSnapshot(userRef, async (snap) => {
        if (snap.exists()) {
          const data = snap.data();
          const usernameEl = document.getElementById("username");

          // hitung rank user
          const usersRef = collection(db, "users");
          const qAbove = query(usersRef, where("saldo", ">", data.saldo || 0));
          const above = await getCountFromServer(qAbove);
          const myRank = (above.data().count || 0) + 1;

          // tentukan emblem
          let emblem = "";
          if (myRank === 1) emblem = "ü•á ";
          else if (myRank === 2) emblem = "ü•à ";
          else if (myRank === 3) emblem = "ü•â ";

          // pasang nama + emblem + warna
          usernameEl.textContent = emblem + (data.name || data.username || "Anonim");
          usernameEl.style.color = data.color || "gold";

          // saldo realtime
          document.getElementById("saldo").textContent = data.saldo?.toLocaleString("id-ID") || "0";
        } else {
          document.getElementById("username").textContent = "Anonim";
          document.getElementById("username").style.color = "gold";
          document.getElementById("saldo").textContent = "0";
        }
      });
    } else {
      window.location.href = "index.html";
    }
  });

  document.getElementById("logoutBtn").addEventListener("click", () => {
    signOut(auth).then(() => window.location.href = "index.html");
  });
</script>
</body>
</html>
