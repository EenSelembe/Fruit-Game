<!DOCTYPE html>
<html lang="id">
<head>
  <!-- favicon (tab browser) -->
<link rel="icon" type="image/png" href="icon-192.png">

<!-- manifest untuk PWA / Add to Home Screen -->
<link rel="manifest" href="manifest.json">

<!-- warna address bar di Android -->
<meta name="theme-color" content="#2575fc">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Register</title>
  <style>
    .title-game {
      position: absolute;
      top: 40px;
      text-align: center;
      width: 100%;
      font-size: 50px;
      font-weight: bold;
      color: #ffd700;
      text-shadow: 0 0 10px #ff5722, 0 0 20px #ff9800;
      font-family: 'Arial Black', sans-serif;
    }
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body{
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:url(https://i.pinimg.com/736x/59/9d/5b/599d5b3fc69e2cb1d1c2184fa7b43cfe.jpg);
      background-size:cover;
    }
    .register-box{
      background:rgba(0,0,0,0.8);
      padding:2rem 2.5rem;
      border-radius:20px;
      box-shadow:0 10px 25px rgba(0,0,0,0.2);
      width:100%;
      max-width:380px;
      animation:fadeIn 0.8s ease;
      color:white;
    }
    .register-box h2{
      text-align:center;
      margin-bottom:1.5rem;
      color:white;
    }
    .input-group{margin-bottom:1.2rem;}
    .input-group label{
      display:block;
      margin-bottom:0.4rem;
      font-size:0.9rem;
      color:white;
    }
    .input-group input{
      width:100%;
      padding:0.7rem 0.9rem;
      border-radius:10px;
      border:1px solid #ccc;
      outline:none;
      transition:0.3s;
    }
    .input-group input:focus{
      border-color:#2575fc;
      box-shadow:0 0 8px rgba(37,117,252,0.4);
    }
    .btn{
      width:100%;
      padding:0.8rem;
      border:none;
      border-radius:10px;
      background:#2575fc;
      color:#fff;
      font-weight:bold;
      cursor:pointer;
      transition:0.3s;
    }
    .btn:hover{background:#1a5ad7;}
    .login-link{text-align:center;margin-top:1rem;font-size:0.9rem;color:#ccc;}
    .login-link a{color:#2575fc;text-decoration:none;font-weight:600;}
    .login-link a:hover{text-decoration:underline;}
    .warning-box {
      margin-top: 15px;
      padding: 8px;
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid #f44336;
      border-radius: 5px;
      text-align: center;
      color: yellow;
      font-size: 12px;
      font-weight: bold;
      line-height: 1.5;
    }
    .warning-box .icon {font-size:20px;margin-bottom:5px;}
    @keyframes fadeIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}
  </style>
</head>
<body>

  <div class="register-box">
    <h2>Daftar Akun</h2>
    <form id="registerForm">
      <div class="input-group">
        <label for="fullname">Username</label>
        <input type="text" id="fullname" placeholder="Masukan Username" required>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Masukkan email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Masukkan password" required>
      </div>
      <div class="input-group">
        <label for="confirm-password">Konfirmasi Password</label>
        <input type="password" id="confirm-password" placeholder="Ulangi password" required>
      </div>
      <button type="submit" class="btn">Daftar</button>
    </form>
    <div class="login-link">
      Sudah punya akun? <a href="index.html">Login</a>
    </div>
    <div class="warning-box">
      <div class="icon">⚠️</div>
      <p><strong>PERINGATAN!!!</strong><br>GAME INI HANYA UNTUK HIBURAN SEMATA<br>BUKAN UNTUK KAYA ATAUPUN MENJADI SULTAN</p>
    </div>
  </div>

<script type="module">
 import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
 import { 
    getAuth, createUserWithEmailAndPassword, updateProfile, onAuthStateChanged
 } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
 import { 
    getFirestore, doc, getDoc, setDoc 
 } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

 const firebaseConfig = {
    apiKey: "AIzaSyB8g9X_En_sJnbdT_Rc1NK88dUdbg3y2nE",
    authDomain: "fruit-game-5e4a8.firebaseapp.com",
    projectId: "fruit-game-5e4a8",
    storageBucket: "fruit-game-5e4a8.appspot.com",
    messagingSenderId: "936228678997",
    appId: "1:936228678997:web:9dab2fa0d9a019161bd3dc",
    measurementId: "G-EPTSQQPM4D"
 };

 const app = initializeApp(firebaseConfig);
 const auth = getAuth(app);
 const db = getFirestore(app);

 const form = document.getElementById("registerForm");

 form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const fullname = document.getElementById("fullname").value.trim().toLowerCase();
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value;
    const confirm = document.getElementById("confirm-password").value;

    if (pass !== confirm) {
      alert("Password dan konfirmasi tidak sama!");
      return;
    }

    try {
      // buat akun baru
      const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
      const user = userCredential.user;
      await updateProfile(user, { displayName: fullname });

      console.log("User created:", user.uid);

      // tunggu auth siap
      onAuthStateChanged(auth, async (currentUser) => {
        if (currentUser) {
          console.log("Auth siap:", currentUser.uid);

          // simpan username
          const usernameRef = doc(db, "usernames", fullname);
          await setDoc(usernameRef, { uid: currentUser.uid });

          // simpan data user
          const userDocRef = doc(db, "users", currentUser.uid);
          await setDoc(userDocRef, {
            username: fullname,
            email: email,
            saldo: 100000,
            createdAt: new Date().toISOString()
          });

          alert("Registrasi berhasil! Saldo awal Rp 100.000 ditambahkan.");
          window.location.href = "index.html";
        }
      });

    } catch (err) {
      console.error("Firebase Error:", err.code, err.message);
      alert(`Error: ${err.code} - ${err.message}`);
    }
 });
</script>
</body>
</html>
