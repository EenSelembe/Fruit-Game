<!-- chat.html -->
<style>
  /* Ikon chat mengambang */
  #chatIcon {
    position: fixed;
    bottom: 20px;
    right: 20px;
    font-size: 40px;   /* besar emoji */
    cursor: grab;
    z-index: 9999;
    user-select: none;
    line-height: 1;
    background: none;  /* pastikan tidak ada background */
    border: none;      /* pastikan tidak ada border */
    width: auto;       /* auto biar gak kotak */
    height: auto;      /* auto biar gak kotak */
  }

  /* Box chat */
  #chatBox {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 400px;
    height: 60%;
    background: rgba(0,0,0,0.85);
    border: 2px solid gold;
    border-radius: 10px 10px 0 0;
    display: none;
    flex-direction: column;
    z-index: 9999;
  }

  /* Header chat */
  #chatHeader {
    padding: 8px;
    background: gold;
    color: #111;
    font-weight: bold;
    text-align: center;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  #chatClose {
    cursor: pointer;
    font-size: 18px;
    font-weight: bold;
  }

  /* Area pesan */
  #chatMessages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    font-size: 14px;
    text-align: left;
  }
  .chat-message {
    margin-bottom: 6px;
    word-wrap: break-word;
  }

  /* Input area */
  #chatInputArea {
    display: flex;
    padding: 8px;
    background: rgba(255,255,255,0.05);
  }
  #chatInput {
    flex: 1;
    padding: 6px;
    border-radius: 4px;
    border: none;
    outline: none;
  }
  #chatSend {
    margin-left: 6px;
    padding: 6px 10px;
    border: none;
    background: gold;
    color: #111;
    font-weight: bold;
    border-radius: 4px;
    cursor: pointer;
  }
</style>

<div id="chatIcon">ðŸ’¬</div>

<div id="chatBox">
  <div id="chatHeader">
    <span>ðŸ’¬ Chat Global</span>
    <span id="chatClose">âœ–</span>
  </div>
  <div id="chatMessages"></div>
  <div id="chatInputArea">
    <input type="text" id="chatInput" placeholder="Ketik pesan..." />
    <button id="chatSend">Kirim</button>
  </div>
</div>
