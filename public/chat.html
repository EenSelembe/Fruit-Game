<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Global</title>
  <style>
    /* === ICON CHAT === */
    #chatIcon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ffcc00;
      color: #000;
      font-size: 28px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: grab;
      z-index: 9999;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    /* === BOX CHAT === */
    #chatBox {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50%;
      background: rgba(0,0,0,0.85);
      border-radius: 12px 12px 0 0;
      color: white;
      z-index: 9998;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: rgba(255,255,255,0.1);
      padding: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }

    .chat-header button {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }

    #chatMessages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }

    .msg {
      margin-bottom: 8px;
      padding: 6px 10px;
      border-radius: 6px;
      background: rgba(255,255,255,0.1);
    }

    .msg.admin {
      color: #00ff66; /* hijau stabilo admin */
      font-weight: bold;
    }

    .msg.me {
      background: rgba(0,128,255,0.3);
    }

    .msg small {
      display: block;
      font-size: 10px;
      opacity: 0.6;
    }

    .chat-input {
      display: flex;
      padding: 8px;
      background: rgba(255,255,255,0.1);
    }

    .chat-input input {
      flex: 1;
      padding: 6px;
      border: none;
      border-radius: 4px;
    }

    .chat-input button {
      margin-left: 8px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      background: #ffd54f;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Icon Mengambang -->
  <div id="chatIcon">ðŸ’¬</div>

  <!-- Box Chat -->
  <div id="chatBox">
    <div class="chat-header">
      <span>ðŸ’¬ Chat Global</span>
      <button id="closeChat">âœ–</button>
    </div>
    <div id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Ketik pesan..." />
      <button id="sendBtn">Kirim</button>
    </div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
  import { getFirestore, collection, addDoc, query, orderBy, limit, onSnapshot, serverTimestamp, deleteDoc, doc, getDocs } 
    from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB8g9X_En_sJnbdT_Rc1NK88dUdbg3y2nE",
    authDomain: "fruit-game-5e4a8.firebaseapp.com",
    projectId: "fruit-game-5e4a8",
    storageBucket: "fruit-game-5e4a8.appspot.com",
    messagingSenderId: "936228678997",
    appId: "1:936228678997:web:9dab2fa0d9a019161bd3dc",
    measurementId: "G-EPTSQQPM4D"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const chatIcon = document.getElementById("chatIcon");
  const chatBox = document.getElementById("chatBox");
  const closeChat = document.getElementById("closeChat");
  const chatMessages = document.getElementById("chatMessages");
  const chatInput = document.getElementById("chatInput");
  const sendBtn = document.getElementById("sendBtn");

  let currentUser = null;

  // === Drag Icon ===
  let isDragging = false, offsetX, offsetY;
  chatIcon.addEventListener("mousedown", (e) => {
    isDragging = true;
    offsetX = e.clientX - chatIcon.getBoundingClientRect().left;
    offsetY = e.clientY - chatIcon.getBoundingClientRect().top;
  });
  document.addEventListener("mousemove", (e) => {
    if (!isDragging) return;
    chatIcon.style.left = (e.clientX - offsetX) + "px";
    chatIcon.style.top = (e.clientY - offsetY) + "px";
    chatIcon.style.right = "auto";
    chatIcon.style.bottom = "auto";
    chatIcon.style.position = "fixed";
  });
  document.addEventListener("mouseup", () => isDragging = false);

  // Touch drag
  chatIcon.addEventListener("touchstart", (e) => {
    isDragging = true;
    const touch = e.touches[0];
    offsetX = touch.clientX - chatIcon.getBoundingClientRect().left;
    offsetY = touch.clientY - chatIcon.getBoundingClientRect().top;
  });
  document.addEventListener("touchmove", (e) => {
    if (!isDragging) return;
    const touch = e.touches[0];
    chatIcon.style.left = (touch.clientX - offsetX) + "px";
    chatIcon.style.top = (touch.clientY - offsetY) + "px";
    chatIcon.style.right = "auto";
    chatIcon.style.bottom = "auto";
    chatIcon.style.position = "fixed";
  });
  document.addEventListener("touchend", () => isDragging = false);

  // === Toggle Chat Box ===
  chatIcon.addEventListener("click", () => {
    chatBox.style.display = "flex";
    chatIcon.style.display = "none";
  });
  closeChat.addEventListener("click", () => {
    chatBox.style.display = "none";
    chatIcon.style.display = "flex";
  });

  // === Load User ===
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "index.html";
    } else {
      currentUser = user;
      loadMessages();
    }
  });

  // === Load Messages ===
  function loadMessages() {
    const q = query(collection(db, "globalChat"), orderBy("time", "desc"), limit(50));
    onSnapshot(q, (snap) => {
      chatMessages.innerHTML = "";
      const arr = [];
      snap.forEach((doc) => arr.push({ id: doc.id, ...doc.data() }));
      arr.reverse().forEach((msg) => {
        const div = document.createElement("div");
        div.className = "msg";
        if (msg.uid === "AxB4G2xwhiXdJnyDrzn82Xanc4x2") {
          div.classList.add("admin");
        }
        if (msg.uid === currentUser.uid) {
          div.classList.add("me");
        }
        div.innerHTML = `<strong>${msg.name || "Anon"}:</strong> ${msg.text}<br><small>${msg.time?.toDate().toLocaleTimeString("id-ID")}</small>`;
        chatMessages.appendChild(div);
      });
      chatMessages.scrollTop = chatMessages.scrollHeight;
    });
  }

  // === Kirim Pesan ===
  sendBtn.addEventListener("click", sendMessage);
  chatInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendMessage();
  });

  async function sendMessage() {
    const text = chatInput.value.trim();
    if (!text || !currentUser) return;
    await addDoc(collection(db, "globalChat"), {
      uid: currentUser.uid,
      name: currentUser.displayName || "User",
      text,
      time: serverTimestamp()
    });
    chatInput.value = "";
    cleanupOldMessages();
  }

  // === Bersihkan jika > 50 pesan ===
  async function cleanupOldMessages() {
    const q = query(collection(db, "globalChat"), orderBy("time", "asc"));
    const snap = await getDocs(q);
    if (snap.size > 50) {
      let extra = snap.size - 50;
      for (let docu of snap.docs) {
        if (extra <= 0) break;
        await deleteDoc(doc(db, "globalChat", docu.id));
        extra--;
      }
    }
  }
</script>
</body>
</html>
