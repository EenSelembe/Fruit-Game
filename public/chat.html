<style>
  #chatIcon {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 60px;
    height: 60px;
    background: gold;
    color: #111;
    font-size: 26px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: grab;
    z-index: 9999;
    box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    user-select: none;
  }
  #chatIcon span { line-height: 1; }

  #chatBox {
    position: fixed;
    bottom: 0;
    left: 0; right: 0;
    height: 50%;
    background: rgba(0,0,0,0.85);
    color: white;
    display: none;
    flex-direction: column;
    z-index: 10000;
    border-top: 2px solid gold;
  }
  #chatHeader {
    display: flex; justify-content: space-between; align-items: center;
    padding: 6px 10px;
    background: rgba(255,215,0,0.2);
    border-bottom: 1px solid gold;
    font-weight: bold;
  }
  #chatMessages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    font-size: 14px;
  }
  .chat-message { margin-bottom: 6px; }
  #chatInputBox {
    display: flex;
    border-top: 1px solid #444;
  }
  #chatInput {
    flex: 1;
    padding: 8px;
    border: none;
    outline: none;
    font-size: 14px;
  }
  #chatSend {
    padding: 8px 14px;
    background: gold;
    border: none;
    cursor: pointer;
    font-weight: bold;
  }
</style>
