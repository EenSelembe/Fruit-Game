<style>
  #chatWidget {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 9999;
    font-family: Arial, sans-serif;
  }

  /* Tombol ðŸ’¬ */
  #chatToggle {

  }

  #messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;

  }

  .chat-input {
    display: flex;
    border-top: 1px solid #444;
  }
  .chat-input input {
    flex: 1;
    padding: 8px;
    border: none;
    outline: none;

  .chat-input button {
    background: gold;
    border: none;

  }
</style>
