<!-- chat.html -->
<style>
  /* Ikon chat mengambang */
  #chatIcon {
    position: fixed;
    bottom: 20px;
    right: 20px;
    font-size: 40px;
    cursor: grab;
    z-index: 9999;
    user-select: none;
    line-height: 1;
    background: none;
    border: none;
    width: auto;
    height: auto;
  }
  #chatBadge {
    position: absolute;
    top: 0;
    right: 0;
    background: red;
    color: white;
    font-size: 12px;
    font-weight: bold;
    padding: 2px 5px;
    border-radius: 50%;
    display: none;
  }

  /* Box chat global */
  #chatBox {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 400px;
    height: 60%;
    background: rgba(0,0,0,0.85);
    border: 2px solid gold;
    border-radius: 10px 10px 0 0;
    display: none;
    flex-direction: column;
    z-index: 9999;
  }
  #chatHeader {
    padding: 8px;
    background: gold;
    color: #111;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  #chatClose { cursor: pointer; font-size: 18px; font-weight: bold; }

  #chatMessages {
    flex: 1; padding: 10px; overflow-y: auto; font-size: 14px; text-align: left;
  }
  .chat-message { margin-bottom: 6px; word-wrap: break-word; }

  #chatInputArea {
    display: flex; padding: 8px; background: rgba(255,255,255,0.05);
  }
  #chatInput {
    flex: 1; padding: 6px; border-radius: 4px; border: none; outline: none;
  }
  #chatSend {
    margin-left: 6px; padding: 6px 10px; border: none; background: gold; color: #111;
    font-weight: bold; border-radius: 4px; cursor: pointer;
  }

  /* Box chat pribadi (DM) */
  #dmBox {
    position: fixed;
    bottom: 0;
    right: 50%;
    transform: translateX(50%);
    width: 90%;
    max-width: 400px;
    height: 50%;
    background: rgba(0,0,50,0.9);
    border: 2px solid deepskyblue;
    border-radius: 10px 10px 0 0;
    display: none;
    flex-direction: column;
    z-index: 9999;
  }
  #dmHeader {
    padding: 8px;
    background: deepskyblue;
    color: #111;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  #dmClose { cursor: pointer; font-size: 18px; font-weight: bold; }
  #dmMessages { flex: 1; padding: 10px; overflow-y: auto; font-size: 14px; text-align: left; }
  #dmInputArea { display: flex; padding: 8px; background: rgba(255,255,255,0.05); }
  #dmInput { flex: 1; padding: 6px; border-radius: 4px; border: none; outline: none; }
  #dmSend { margin-left: 6px; padding: 6px 10px; border: none; background: deepskyblue; color: #111;
    font-weight: bold; border-radius: 4px; cursor: pointer; }
</style>
