<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Global</title>
  <style>
    /* === Icon Mengambang === */
    #chatIcon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px; height: 60px;
      background: gold;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 28px;
      cursor: grab;
      z-index: 9999;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    #chatIcon:active { cursor: grabbing; }

    /* === Panel Chat === */
    #chatPanel {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      height: 50%;
      background: rgba(0,0,0,0.85);
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      display: none;
      flex-direction: column;
      z-index: 10000;
      color: #fff;
    }
    #chatHeader {
      padding: 8px;
      background: rgba(255,255,255,0.1);
      text-align: center;
      font-weight: bold;
      position: relative;
    }
    #closeChat {
      position: absolute;
      right: 10px; top: 5px;
      cursor: pointer;
      font-size: 18px;
      color: #fff;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
    }
    .msg {
      margin-bottom: 8px;
      word-wrap: break-word;
    }
    .me { color: #ffd54f; }
    .admin { color: #00ff00; font-weight: bold; }
    .name { font-weight: bold; margin-right: 4px; }
    #chatInputArea {
      display: flex;
      border-top: 1px solid rgba(255,255,255,0.2);
      padding: 6px;
    }
    #chatInput {
      flex: 1;
      resize: none;
      border: none;
      border-radius: 6px;
      padding: 6px;
      font-size: 14px;
    }
    #sendBtn {
      margin-left: 6px;
      background: gold;
      border: none;
      border-radius: 6px;
      padding: 0 12px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- ðŸ’¬ Icon Mengambang -->
<div id="chatIcon">ðŸ’¬</div>

<!-- ðŸ“Œ Panel Chat -->
<div id="chatPanel">
  <div id="chatHeader">
    Chat Global
    <span id="closeChat">âœ–</span>
  </div>
  <div id="messages"></div>
  <div id="chatInputArea">
    <textarea id="chatInput" rows="1" placeholder="Ketik pesan..."></textarea>
    <button id="sendBtn">ðŸ“© Kirim</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
  import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, limit, onSnapshot } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

  // ðŸ”‘ Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyB8g9X_En_sJnbdT_Rc1NK88dUdbg3y2nE",
    authDomain: "fruit-game-5e4a8.firebaseapp.com",
    projectId: "fruit-game-5e4a8",
    storageBucket: "fruit-game-5e4a8.appspot.com",
    messagingSenderId: "936228678997",
    appId: "1:936228678997:web:9dab2fa0d9a019161bd3dc",
    measurementId: "G-EPTSQQPM4D"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const ADMIN_UID = "AxB4G2xwhiXdJnyDrzn82Xanc4x2";

  const chatIcon = document.getElementById("chatIcon");
  const chatPanel = document.getElementById("chatPanel");
  const closeChat = document.getElementById("closeChat");
  const messagesEl = document.getElementById("messages");
  const chatInput = document.getElementById("chatInput");
  const sendBtn = document.getElementById("sendBtn");

  let currentUser = null;

  // === Auth Listener ===
  onAuthStateChanged(auth, (user) => {
    currentUser = user;
  });

  // === Tampilkan Pesan ===
  const q = query(collection(db, "globalChat"), orderBy("time", "desc"), limit(50));
  onSnapshot(q, (snap) => {
    messagesEl.innerHTML = "";
    snap.docs.reverse().forEach(doc => {
      const d = doc.data();
      const div = document.createElement("div");
      div.classList.add("msg");
      if (d.uid === ADMIN_UID) div.classList.add("admin");
      if (currentUser && d.uid === currentUser.uid) div.classList.add("me");
      div.innerHTML = `<span class="name">${d.name || "User"}:</span> ${d.text}`;
      messagesEl.appendChild(div);
    });
    messagesEl.scrollTop = messagesEl.scrollHeight;
  });

  // === Kirim Pesan ===
  async function sendMessage() {
    const text = chatInput.value.trim();
    if (!text || !currentUser) return;
    await addDoc(collection(db, "globalChat"), {
      uid: currentUser.uid,
      name: currentUser.displayName || "User",
      text,
      time: serverTimestamp()
    });
    chatInput.value = "";
    chatInput.focus();
  }

  sendBtn.addEventListener("click", sendMessage);
  chatInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  // === Toggle Panel Chat ===
  chatIcon.addEventListener("click", () => {
    chatPanel.style.display = "flex";
    chatIcon.style.display = "none";
  });
  closeChat.addEventListener("click", () => {
    chatPanel.style.display = "none";
    chatIcon.style.display = "flex";
  });

  // === Drag Icon ===
  let offsetX, offsetY, dragging = false;
  chatIcon.addEventListener("mousedown", (e) => {
    dragging = true;
    offsetX = e.clientX - chatIcon.getBoundingClientRect().left;
    offsetY = e.clientY - chatIcon.getBoundingClientRect().top;
  });
  document.addEventListener("mousemove", (e) => {
    if (dragging) {
      chatIcon.style.left = (e.clientX - offsetX) + "px";
      chatIcon.style.top = (e.clientY - offsetY) + "px";
      chatIcon.style.right = "auto";
      chatIcon.style.bottom = "auto";
    }
  });
  document.addEventListener("mouseup", () => dragging = false);

  // === Drag Support Mobile ===
  chatIcon.addEventListener("touchstart", (e) => {
    dragging = true;
    const touch = e.touches[0];
    offsetX = touch.clientX - chatIcon.getBoundingClientRect().left;
    offsetY = touch.clientY - chatIcon.getBoundingClientRect().top;
  });
  document.addEventListener("touchmove", (e) => {
    if (dragging) {
      const touch = e.touches[0];
      chatIcon.style.left = (touch.clientX - offsetX) + "px";
      chatIcon.style.top = (touch.clientY - offsetY) + "px";
      chatIcon.style.right = "auto";
      chatIcon.style.bottom = "auto";
    }
  });
  document.addEventListener("touchend", () => dragging = false);
</script>

</body>
</html>
