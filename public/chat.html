<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Chat</title>
  <style>
    /* üîò Icon Chat */
    #chatIcon {
      position: fixed;
      left: 20px;
      top: 70%;
      width: 60px; height: 60px;
      background: gold;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 28px;
      cursor: grab;
      z-index: 9999;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      user-select: none;
      touch-action: none; /* biar bisa drag di HP */
    }

    /* üí¨ Jendela Chat */
    #chatWindow {
      display: none;
      position: fixed;
      bottom: 0; left: 0; right: 0;
      height: 50%;
      background: rgba(0,0,0,0.85);
      border-top: 2px solid gold;
      z-index: 10000;
      color: white;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }

    #chatHeader {
      display: flex; justify-content: space-between;
      align-items: center;
      padding: 6px 10px;
      background: rgba(255,215,0,0.2);
      border-bottom: 1px solid gold;
    }

    #closeBtn {
      background: red;
      color: white;
      border: none;
      padding: 4px 10px;
      cursor: pointer;
      z-index: 10001;
    }

    #chatMessages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
    }

    .msg { margin-bottom: 6px; }
    .msg .user { font-weight: bold; }
    .admin { color: #00ff88; } /* admin hijau stabilo */

    #chatInputBox {
      display: flex;
      border-top: 1px solid #555;
    }
    #chatInput {
      flex: 1;
      padding: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }
    #sendBtn {
      background: gold;
      border: none;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- üîò Icon Chat -->
  <div id="chatIcon">üí¨</div>

  <!-- üí¨ Jendela Chat -->
  <div id="chatWindow">
    <div id="chatHeader">
      <span>üåç Global Chat</span>
      <button id="closeBtn">‚úñ</button>
    </div>
    <div id="chatMessages"></div>
    <div id="chatInputBox">
      <input type="text" id="chatInput" placeholder="Tulis pesan...">
      <button id="sendBtn">Kirim</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, limit, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB8g9X_En_sJnbdT_Rc1NK88dUdbg3y2nE",
      authDomain: "fruit-game-5e4a8.firebaseapp.com",
      projectId: "fruit-game-5e4a8",
      storageBucket: "fruit-game-5e4a8.appspot.com",
      messagingSenderId: "936228678997",
      appId: "1:936228678997:web:9dab2fa0d9a019161bd3dc",
      measurementId: "G-EPTSQQPM4D"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const chatIcon = document.getElementById("chatIcon");
    const chatWindow = document.getElementById("chatWindow");
    const closeBtn = document.getElementById("closeBtn");

    // Toggle buka/tutup chat
    function openChat() {
      chatWindow.style.display = "flex";
      chatIcon.style.display = "none";
    }
    function closeChat() {
      chatWindow.style.display = "none";
      chatIcon.style.display = "flex";
    }

    chatIcon.addEventListener("click", openChat);
    closeBtn.addEventListener("click", closeChat);

    // ==== Drag support mouse + touch ====
    let offsetX, offsetY, isDragging = false;

    // mouse
    chatIcon.addEventListener("mousedown", (e)=>{
      isDragging = true;
      offsetX = e.clientX - chatIcon.offsetLeft;
      offsetY = e.clientY - chatIcon.offsetTop;
    });
    document.addEventListener("mousemove", (e)=>{
      if(isDragging){
        chatIcon.style.left = (e.clientX - offsetX) + "px";
        chatIcon.style.top = (e.clientY - offsetY) + "px";
      }
    });
    document.addEventListener("mouseup", ()=> isDragging=false);

    // touch (HP)
    chatIcon.addEventListener("touchstart", (e)=>{
      isDragging = true;
      const touch = e.touches[0];
      offsetX = touch.clientX - chatIcon.offsetLeft;
      offsetY = touch.clientY - chatIcon.offsetTop;
    });
    document.addEventListener("touchmove", (e)=>{
      if(isDragging){
        const touch = e.touches[0];
        chatIcon.style.left = (touch.clientX - offsetX) + "px";
        chatIcon.style.top = (touch.clientY - offsetY) + "px";
      }
    });
    document.addEventListener("touchend", ()=> isDragging=false);

    // ==== Pesan ====
    const chatMessages = document.getElementById("chatMessages");
    const chatInput = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");

    async function sendMessage() {
      const text = chatInput.value.trim();
      if (!text || !auth.currentUser) return;
      await addDoc(collection(db,"globalChat"), {
        uid: auth.currentUser.uid,
        name: auth.currentUser.displayName || "Anonim",
        text,
        createdAt: serverTimestamp()
      });
      chatInput.value = "";
    }

    sendBtn.addEventListener("click", sendMessage);
    chatInput.addEventListener("keypress", (e)=>{ if(e.key==="Enter") sendMessage(); });

    // load pesan realtime
    const q = query(collection(db,"globalChat"), orderBy("createdAt","desc"), limit(50));
    onSnapshot(q,(snap)=>{
      chatMessages.innerHTML = "";
      snap.docs.reverse().forEach(doc=>{
        const d = doc.data();
        const div = document.createElement("div");
        div.className = "msg";
        const isAdmin = d.uid === "AxB4G2xwhiXdJnyDrzn82Xanc4x2"; // uid admin
        div.innerHTML = `<span class="user ${isAdmin ? 'admin' : ''}">${d.name||"Anonim"}:</span> ${d.text}`;
        chatMessages.appendChild(div);
      });
      chatMessages.scrollTop = chatMessages.scrollHeight;
    });

    // auth check
    onAuthStateChanged(auth,(u)=>{ if(!u) window.location.href="index.html"; });
  </script>
</body>
</html>
