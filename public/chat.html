<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Chat Global</title>
  <style>
    #chatIcon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ffd54f;
      color: #111;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,.4);
      z-index: 9999;
      user-select: none;
    }
    #chatOverlay {
      display: none;
      position: fixed;
      bottom: 0; left: 0; right: 0;
      height: 60%;
      background: rgba(0,0,0,0.9);
      border-top: 2px solid #ffd54f;
      z-index: 9998;
      color: white;
      display: flex;
      flex-direction: column;
    }
    #chatHeader {
      padding: 8px;
      background: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #chatMessages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }
    #chatInputBox {
      display: flex;
      border-top: 1px solid #444;
    }
    #chatInput {
      flex: 1;
      padding: 8px;
      border: none;
      outline: none;
    }
    #chatSend {
      background: #ffd54f;
      border: none;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: bold;
    }
    .msg { margin: 4px 0; }
    .admin { color: #00ff66; font-weight: bold; }
  </style>
</head>
<body>
  <div id="chatIcon">ðŸ’¬</div>

  <div id="chatOverlay">
    <div id="chatHeader">
      <span>ðŸ’¬ Chat Global</span>
      <button id="chatClose">âœ–</button>
    </div>
    <div id="chatMessages"></div>
    <div id="chatInputBox">
      <input type="text" id="chatInput" placeholder="Ketik pesan..."/>
      <button id="chatSend">Kirim</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, limit, onSnapshot, serverTimestamp }
      from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB8g9X_En_sJnbdT_Rc1NK88dUdbg3y2nE",
      authDomain: "fruit-game-5e4a8.firebaseapp.com",
      projectId: "fruit-game-5e4a8",
      storageBucket: "fruit-game-5e4a8.appspot.com",
      messagingSenderId: "936228678997",
      appId: "1:936228678997:web:9dab2fa0d9a019161bd3dc"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const ADMIN_UID = "AxB4G2xwhiXdJnyDrzn82Xanc4x2";

    const chatIcon   = document.getElementById("chatIcon");
    const chatOverlay= document.getElementById("chatOverlay");
    const chatClose  = document.getElementById("chatClose");
    const chatMessages=document.getElementById("chatMessages");
    const chatInput  = document.getElementById("chatInput");
    const chatSend   = document.getElementById("chatSend");

    // === Toggle Chat ===
    chatIcon.addEventListener("click", () => {
      chatOverlay.style.display = "flex";
      chatIcon.style.display = "none";
    });
    chatClose.addEventListener("click", () => {
      chatOverlay.style.display = "none";
      chatIcon.style.display = "flex";
    });

    // === Dragging Chat Icon ===
    let isDragging = false, offsetX, offsetY;
    chatIcon.addEventListener("mousedown", e => {
      isDragging = true;
      offsetX = e.clientX - chatIcon.getBoundingClientRect().left;
      offsetY = e.clientY - chatIcon.getBoundingClientRect().top;
    });
    document.addEventListener("mousemove", e => {
      if (isDragging) {
        chatIcon.style.left = (e.clientX - offsetX) + "px";
        chatIcon.style.top  = (e.clientY - offsetY) + "px";
        chatIcon.style.right = "auto";
        chatIcon.style.bottom= "auto";
      }
    });
    document.addEventListener("mouseup", () => isDragging = false);

    chatIcon.addEventListener("touchstart", e => {
      isDragging = true;
      offsetX = e.touches[0].clientX - chatIcon.getBoundingClientRect().left;
      offsetY = e.touches[0].clientY - chatIcon.getBoundingClientRect().top;
    });
    document.addEventListener("touchmove", e => {
      if (isDragging) {
        chatIcon.style.left = (e.touches[0].clientX - offsetX) + "px";
        chatIcon.style.top  = (e.touches[0].clientY - offsetY) + "px";
        chatIcon.style.right = "auto";
        chatIcon.style.bottom= "auto";
      }
    });
    document.addEventListener("touchend", () => isDragging = false);

    // === Load Chat ===
    const q = query(collection(db,"globalChat"), orderBy("time","desc"), limit(50));
    onSnapshot(q, snap => {
      chatMessages.innerHTML = "";
      snap.forEach(doc => {
        const d = doc.data();
        const div = document.createElement("div");
        div.className = "msg " + (d.uid===ADMIN_UID?"admin":"");
        div.textContent = `${d.name||"Anonim"}: ${d.text}`;
        chatMessages.prepend(div);
      });
    });

    // === Send Chat ===
    async function sendMessage() {
      const text = chatInput.value.trim();
      if (!text) return;
      const user = auth.currentUser;
      if (!user) { alert("Harus login dulu"); return; }
      await addDoc(collection(db,"globalChat"),{
        uid:user.uid,
        name:user.displayName||user.email||"Anonim",
        text,
        time:serverTimestamp()
      });
      chatInput.value = "";
    }
    chatSend.addEventListener("click", sendMessage);
    chatInput.addEventListener("keypress", e => {
      if (e.key==="Enter") sendMessage();
    });

    // === Auth Listener ===
    onAuthStateChanged(auth, user=>{
      if (!user) console.log("Belum login");
    });
  </script>
</body>
</html>
