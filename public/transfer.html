<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfer Saldo - Fruit Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://i.pinimg.com/736x/22/76/9a/22769a0cf12be68e2be2e862c9e46964.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }
    h1 {
      margin: 20px 0;
      text-shadow: 0 0 8px #000;
    }
    .container {
      background: rgba(0,0,0,0.6);
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: gold;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: orange; }
    .msg { margin-top: 15px; font-weight: bold; }
    .btn-nav {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      border-radius: 5px;
      background: #2196f3;
      color: #fff;
      text-decoration: none;
    }
    .btn-nav:hover { background: #0b7dda; }
  </style>
</head>
<body>
  <h1>Transfer Saldo</h1>
  <div class="container">
    <input type="email" id="toEmail" placeholder="Email penerima" required />
    <input type="number" id="nominal" placeholder="Nominal transfer" required />
    <button id="btnTransfer">Kirim</button>
    <div id="msg" class="msg"></div>
  </div>

  <!-- Tombol navigasi -->
  <a href="home.html" class="btn-nav">üè† Home</a>
  <a href="history.html" class="btn-nav">üìú History</a>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB8g9X_En_sJnbdT_Rc1NK88dUdbg3y2nE",
      authDomain: "fruit-game-5e4a8.firebaseapp.com",
      projectId: "fruit-game-5e4a8",
      storageBucket: "fruit-game-5e4a8.appspot.com",
      messagingSenderId: "936228678997",
      appId: "1:936228678997:web:9dab2fa0d9a019161bd3dc",
      measurementId: "G-EPTSQQPM4D"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const btn = document.getElementById("btnTransfer");
    const msg = document.getElementById("msg");

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        currentUser = user;
      }
    });

    btn.addEventListener("click", async () => {
      const toEmail = document.getElementById("toEmail").value.trim().toLowerCase();
      const nominal = parseInt(document.getElementById("nominal").value);

      if (!toEmail || !nominal || nominal <= 0) {
        msg.textContent = "Isi data dengan benar!";
        msg.style.color = "red";
        return;
      }

      msg.textContent = "Memproses...";
      msg.style.color = "yellow";

      try {
        const res = await fetch("/api/transfer", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            fromEmail: currentUser.email,
            toEmail,
            nominal
          }),
        });

        const data = await res.json();
        if (res.ok) {
          msg.textContent = "‚úÖ Transfer berhasil!";
          msg.style.color = "lightgreen";
        } else {
          msg.textContent = "‚ùå Gagal: " + data.error;
          msg.style.color = "red";
        }
      } catch (err) {
        msg.textContent = "‚ùå Error: " + err.message;
        msg.style.color = "red";
      }
    });
    import { initOnlineStatus } from "./online.js"; initOnlineStatus();
  </script>
<div id="chatContainer"></div>
<script type="module">
  fetch("chat.html")
    .then(r => r.text())
    .then(html => {
      document.getElementById("chatContainer").innerHTML = html;
      import("./chat.js").then(mod => mod.initChat()); // ‚¨ÖÔ∏è ini yang kurang
    });
</script>
</body>
</html>
