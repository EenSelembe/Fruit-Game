<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Fruit Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://i.pinimg.com/736x/22/76/9a/22769a0cf12be68e2be2e862c9e46964.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }
    .profile-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      max-width: 400px;
    }
    .game-card {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      max-width: 400px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .logout-btn {
      background: crimson;
      color: #fff;
    }
    .play-btn {
      background: gold;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>FRUIT GAME</h1>

  <div class="profile-box">
    <p>Username: <span id="username">Loading...</span></p>
    <p>ID: <span id="userid">-</span></p>
    <p>Saldo: Rp 100.000</p>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>

  <div class="game-card">
    <h2>Fruit Game</h2>
    <img src="https://i.ibb.co.com/B2V4ffDf/IMG-20250915-215726.jpg" alt="Fruit Game" style="width:100%;border-radius:10px;">
    <br>
    <button class="play-btn" onclick="window.location.href='fruitgame.html'">Mainkan</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB8g9X_En_sJnbdT_Rc1NK88dUdbg3y2nE",
    authDomain: "fruit-game-5e4a8.firebaseapp.com",
    projectId: "fruit-game-5e4a8",
    storageBucket: "fruit-game-5e4a8.appspot.com",
    messagingSenderId: "936228678997",
    appId: "1:936228678997:web:9dab2fa0d9a019161bd3dc",
    measurementId: "G-EPTSQQPM4D"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // cek apakah user login atau tidak
  onAuthStateChanged(auth, (user) => {
    if (user) {
      document.getElementById("username").textContent = user.displayName || "Anonim";
      document.getElementById("userid").textContent = user.uid;
    } else {
      // kalau tidak login diarahkan ke index
      window.location.href = "index.html";
    }
  });

  // tombol logout
  document.getElementById("logoutBtn").addEventListener("click", () => {
    signOut(auth).then(() => {
      window.location.href = "index.html";
    }).catch((error) => {
      console.error(error);
    });
  });
</script>
</body>
</html>
