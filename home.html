<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- penting untuk HP -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url(https://i.pinimg.com/736x/22/76/9a/22769a0cf12be68e2be2e862c9e46964.jpg) no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .title-game {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px green, 0 0 20px blue;
      margin: 20px 10px;
    }

    .profile-box {
      max-width: 90%;
      margin: 0 auto 15px;
      padding: 15px;
      background: rgba(0,0,0,0.8);
      border: 1px solid #444;
      border-radius: 10px;
      text-align: center;
    }

    .profile-box p {
      margin: 6px 0;
      font-size: 14px;
    }

    .logout-btn, .topup-btn {
      margin: 6px 4px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      color: #fff;
      transition: 0.3s;
      font-size: 14px;
    }

    .logout-btn {
      background: #e53935;
    }
    .logout-btn:hover {
      background: #b71c1c;
    }

    .topup-btn {
      background: #43a047;
    }
    .topup-btn:hover {
      background: #1b5e20;
    }

    .game-card {
      width: 90%;
      max-width: 250px;
      margin: 20px auto;
      padding: 15px;
      background: rgba(0,0,0,0.85);
      border: 1px solid #ccc;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 9px rgba(0,0,0,0.3);
    }

    .game-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 12px;
      color: #ffd700;
      text-shadow: 0 0 6px #ff9800, 0 0 12px #ff5722;
    }

    .game-thumb {
      width: 100%;
      max-width: 200px;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .play-btn {
      margin-top: 5px;
      padding: 10px 20px;
      background: linear-gradient(45deg, #ff9800, #f44336);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .play-btn:hover {
      background: linear-gradient(45deg, #f44336, #ff9800);
    }

    /* Media query untuk layar kecil (HP) */
    @media (max-width: 480px) {
      .title-game {
        font-size: 28px;
      }
      .play-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1 class="title-game">SELAMAT DATANG</h1>

  <div class="profile-box">
    <p><strong>Username:</strong> Player123</p>
    <p><strong>ID:</strong> 987654</p>
    <p><strong>Saldo:</strong> Rp 100.000</p>
    <button class="logout-btn">Logout</button>
    <button class="topup-btn">Top Up</button>
  </div>

  <div class="game-card">
    <img src=https://i.ibb.co.com/B2V4ffDf/IMG-20250915-215726.jpg alt="Fruit Game" class="game-thumb">
    <button class="play-btn">Play</button>
  </div>
</body>
</html>
