<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Fruit Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://i.pinimg.com/736x/22/76/9a/22769a0cf12be68e2be2e862c9e46964.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }
    .profile-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      max-width: 400px;
    }
    .game-card {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      max-width: 400px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .logout-btn {
      background: crimson;
      color: #fff;
    }
    .play-btn {
      background: gold;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>FRUIT GAME</h1>

  <div class="profile-box">
    <p>Username: <span id="username">Loading...</span></p>
    <p>ID: <span id="userid">-</span></p>
    <p>Saldo: Rp 100.000</p>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>

  <div class="game-card">
    <h2>Fruit Game</h2>
    <img src="https://i.ibb.co.com/B2V4ffDf/IMG-20250915-215726.jpg" alt="Fruit Game" style="width:100%;border-radius:10px;">
    <br>
    <button class="play-btn" onclick="window.location.href='fruitgame.html'">Mainkan</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // ðŸ”¹ Config dari project Firebase kamu
    const firebaseConfig = {
      apiKey: "AIzaSyBI-rj7O2LAV9oOrLUas6UmWDAZWo5i1E4",
      authDomain: "fruit-game-5e4a8.firebaseapp.com",
      projectId: "fruit-game-5e4a8",
      storageBucket: "fruit-game-5e4a8.appspot.com",
      messagingSenderId: "169445195482",
      appId: "1:169445195482:web:e58c9b57c0b1372958781a",
      measurementId: "G-93BPKH8PH3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ðŸ”¹ Cek status login
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("username").textContent = user.displayName || user.email;
        document.getElementById("userid").textContent = user.uid;
      } else {
        // Kalau belum login, balik ke index.html
        window.location.href = "index.html";
      }
    });

    // ðŸ”¹ Tombol logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      }).catch((error) => {
        alert("Gagal logout: " + error.message);
      });
    });
  </script>
</body>
</html>
