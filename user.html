<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Daftar User</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #444; padding: 8px; text-align: center; }
    th { background: #333; }
    .btn { padding: 5px 10px; cursor: pointer; border: none; border-radius: 5px; }
    .btn-update { background: #4caf50; color: white; }
  </style>
</head>
<body>
  <h2>ðŸ“‹ Daftar User</h2>
  <div id="status">ðŸ”’ Harus login sebagai admin dulu...</div>
  <table id="usersTable" style="display:none;">
    <thead>
      <tr>
        <th>UID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Saldo</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } 
      from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, updateDoc } 
      from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyB8g9X_En_sJnbdT_Rc1NK88dUdbg3y2nE",
      authDomain: "fruit-game-5e4a8.firebaseapp.com",
      projectId: "fruit-game-5e4a8",
      storageBucket: "fruit-game-5e4a8.appspot.com",
      messagingSenderId: "936228678997",
      appId: "1:936228678997:web:9dab2fa0d9a019161bd3dc",
      measurementId: "G-EPTSQQPM4D"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Ganti dengan UID akun admin
    const ADMIN_UID = "8u7EcJi0mjaBw80WxkI3WnxDQoB2"; 

    // Ambil semua user
    async function loadUsers() {
      try {
        const querySnapshot = await getDocs(collection(db, "users"));
        const tableBody = document.querySelector("#usersTable tbody");
        tableBody.innerHTML = "";

        querySnapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td>${docSnap.id}</td>
            <td>${data.username}</td>
            <td>${data.email}</td>
            <td><input type="number" id="saldo-${docSnap.id}" value="${data.saldo}" style="width:80px;"></td>
            <td><button class="btn btn-update" onclick="updateSaldo('${docSnap.id}')">Update</button></td>
          `;
          tableBody.appendChild(tr);
        });

        document.getElementById("status").textContent = "âœ… Login admin berhasil";
        document.getElementById("usersTable").style.display = "table";

      } catch (err) {
        console.error("Firestore error:", err);
        alert("Gagal load users: " + err.message);
      }
    }

    // Update saldo user
    window.updateSaldo = async function(uid) {
      const newSaldo = document.getElementById("saldo-" + uid).value;
      const userDocRef = doc(db, "users", uid);
      await updateDoc(userDocRef, { saldo: Number(newSaldo) });
      alert("Saldo user " + uid + " berhasil diupdate!");
      loadUsers();
    }

    // Cek login status
    onAuthStateChanged(auth, (user) => {
      if (user && user.uid === ADMIN_UID) {
        loadUsers();
      } else if (user) {
        document.getElementById("status").textContent = "ðŸš« Kamu bukan admin!";
      } else {
        // Kalau belum login â†’ tampilkan prompt login cepat
        const email = prompt("Masukkan email admin:");
        const password = prompt("Masukkan password admin:");
        if (email && password) {
          signInWithEmailAndPassword(auth, email, password)
            .catch(err => alert("Login gagal: " + err.message));
        }
      }
    });
  </script>
</body>
</html>
