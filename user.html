<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Daftar User</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #444; padding: 8px; text-align: center; }
    th { background: #333; }
    .btn { padding: 5px 10px; cursor: pointer; border: none; border-radius: 5px; }
    .btn-update { background: #4caf50; color: white; }
  </style>
</head>
<body>
  <h2>ðŸ“‹ Daftar User</h2>
  <table id="usersTable">
    <thead>
      <tr>
        <th>UID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Saldo</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc } 
      from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB8g9X_En_sJnbdT_Rc1NK88dUdbg3y2nE",
    authDomain: "fruit-game-5e4a8.firebaseapp.com",
    projectId: "fruit-game-5e4a8",
    storageBucket: "fruit-game-5e4a8.appspot.com",
    messagingSenderId: "936228678997",
    appId: "1:936228678997:web:9dab2fa0d9a019161bd3dc",
    measurementId: "G-EPTSQQPM4D"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ambil semua user
    async function loadUsers() {
      const querySnapshot = await getDocs(collection(db, "users"));
      const tableBody = document.querySelector("#usersTable tbody");
      tableBody.innerHTML = "";

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${docSnap.id}</td>
          <td>${data.username}</td>
          <td>${data.email}</td>
          <td><input type="number" id="saldo-${docSnap.id}" value="${data.saldo}" style="width:80px;"></td>
          <td><button class="btn btn-update" onclick="updateSaldo('${docSnap.id}')">Update</button></td>
        `;
        tableBody.appendChild(tr);
      });
    }

    // fungsi update saldo
    window.updateSaldo = async function(uid) {
      const newSaldo = document.getElementById("saldo-" + uid).value;
      const userDocRef = doc(db, "users", uid);
      await updateDoc(userDocRef, { saldo: Number(newSaldo) });
      alert("Saldo user " + uid + " berhasil diupdate!");
      loadUsers(); // refresh tabel
    }

    loadUsers();
  </script>
</body>
</html>
