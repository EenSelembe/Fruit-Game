<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History Transfer - Fruit Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://i.pinimg.com/736x/22/76/9a/22769a0cf12be68e2be2e862c9e46964.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }
    .container {
      background: rgba(0,0,0,0.6);
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #555;
    }
    th {
      background: rgba(255,255,255,0.2);
    }
    .status-transfer { color: #f44336; font-weight: bold; } /* merah */
    .status-terima { color: #4caf50; font-weight: bold; }   /* hijau */
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: gold;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>History Transfer</h1>
  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>Nominal</th>
          <th>Tanggal</th>
          <th>Keterangan</th>
        </tr>
      </thead>
      <tbody id="historyTable">
        <tr><td colspan="4">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Tombol navigasi -->
  <a href="home.html" class="btn">üè† Home</a>
  <a href="transfer.html" class="btn">‚¨ÖÔ∏è Kembali</a>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, query, orderBy, where } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB8g9X_En_sJnbdT_Rc1NK88dUdbg3y2nE",
      authDomain: "fruit-game-5e4a8.firebaseapp.com",
      projectId: "fruit-game-5e4a8",
      storageBucket: "fruit-game-5e4a8.appspot.com",
      messagingSenderId: "936228678997",
      appId: "1:936228678997:web:9dab2fa0d9a019161bd3dc",
      measurementId: "G-EPTSQQPM4D"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const historyTable = document.getElementById("historyTable");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        // ambil history dari koleksi global "transfers"
        const q = query(
          collection(db, "transfers"),
          orderBy("date", "desc")
        );

        onSnapshot(q, (snap) => {
          historyTable.innerHTML = "";
          if (snap.empty) {
            historyTable.innerHTML = "<tr><td colspan='4'>Belum ada history transfer</td></tr>";
            return;
          }

          snap.forEach((doc) => {
            const data = doc.data();
            const ts = data.date?.seconds ? new Date(data.date.seconds * 1000) : new Date();
            const date = ts.toLocaleString("id-ID");
            const nominal = data.nominal || 0;

            // cek apakah user pengirim atau penerima
            let keterangan = "";
            let emailTampil = "";

            if (data.from === user.email) {
              keterangan = "Transfer";
              emailTampil = data.to;
            } else if (data.to === user.email) {
              keterangan = "Terima";
              emailTampil = data.from;
            } else {
              return; // bukan history milik user
            }

            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${emailTampil}</td>
              <td>Rp ${nominal.toLocaleString("id-ID")}</td>
              <td>${date}</td>
              <td class="status-${keterangan.toLowerCase()}">${keterangan}</td>
            `;
            historyTable.appendChild(tr);
          });
        });
      } else {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
